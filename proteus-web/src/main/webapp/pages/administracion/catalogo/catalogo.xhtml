<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:smp="http://java.sun.com/jsf/composite/smp">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="page-content">
            <smp:catalogo_formulario titulo="#{msg['ec.gob.mrl.smp.administracion.catalogo.titulo']}"
                                     controlador="#{catalogoPBean}"
                                     extendido="false">
                <f:facet name="contenido">

                    <h:panelGrid columns="3">
                        <h:outputText value="* #{msg['ec.gob.mrl.smp.administracion.catalogo.tipo']}:"/> 
                        <p:selectOneMenu id="catalogo_tipo"    
                                         filter="true" 
                                         filterMatchMode="contains"
                                         style="width: 250px"                                             
                                         value="#{catalogoPBean.catalogoPHelper.catalogo.tipoCatalogoId}"
                                         required="#{true}"
                                         requiredMessage="El tipo es un campo requerido.">
                            <f:selectItems value="#{catalogoPBean.catalogoPHelper.listaTipoCatalogo}"/> 
                        </p:selectOneMenu>
                        <p:message for="catalogo_tipo" showDetail="false" display="icon"/> 

                        <h:outputText value="* #{msg['ec.gob.mrl.smp.administracion.catalogo.codigo']}:"/> 
                        <p:inputText id="catalogo_codigo" 
                                     value="#{catalogoPBean.catalogoPHelper.catalogo.codigo}" 
                                     maxlength="3"
                                     styleClass="textoNemonico"
                                     required="#{true}"
                                     disabled="#{!(catalogoPBean.catalogoPHelper.esNuevo)}" 
                                     requiredMessage="El cÃ³digo es un campo requerido."/>
                        <p:message for="catalogo_codigo" showDetail="false" display="icon"/>

                        <h:outputText value="* #{msg['ec.gob.mrl.smp.administracion.catalogo.nombre']}:"/> 
                        <p:inputText id="catalogo_nombre" 
                                     styleClass="textoNombre" 
                                     value="#{catalogoPBean.catalogoPHelper.catalogo.nombre}"
                                     required="#{true}"
                                     requiredMessage="El nombre es un campo requerido."
                                     maxlength="100"/>
                        <p:message for="catalogo_nombre" showDetail="false" display="icon"/>

                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.vigente']}:"
                                       styleClass="labelFormulario" rendered="#{!(catalogoPBean.catalogoPHelper.esNuevo)}"/>
                        <p:selectBooleanCheckbox value="#{catalogoPBean.catalogoPHelper.catalogo.vigente}" 
                                                 disabled="true"
                                                 rendered="#{!(catalogoPBean.catalogoPHelper.esNuevo)}"/>  
                        <h:outputText /> 
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.usuarioCreacio']}:"
                                       styleClass="labelFormulario" rendered="#{!(catalogoPBean.catalogoPHelper.esNuevo)}"/>
                        <p:inputText id="clase_usuario_creo"
                                     value="#{catalogoPBean.catalogoPHelper.catalogo.usuarioCreacion}"
                                     disabled="true" rendered="#{!(catalogoPBean.catalogoPHelper.esNuevo)}" style="width: 200px"/>
                        <h:outputText />
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.fechaCreacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(catalogoPBean.catalogoPHelper.esNuevo)}"/>
                        <p:inputText id="clase_fecha_creo"
                                     value="#{catalogoPBean.catalogoPHelper.catalogo.fechaCreacion}"
                                     rendered="#{!(catalogoPBean.catalogoPHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>
                        <h:outputText />
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.usuarioActualizacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(catalogoPBean.catalogoPHelper.esNuevo)}"/>
                        <p:inputText id="clase_usuario_actual"
                                     value="#{catalogoPBean.catalogoPHelper.catalogo.usuarioActualizacion}"
                                     rendered="#{!(catalogoPBean.catalogoPHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>   
                        <h:outputText />
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.fechaActualizacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(catalogoPBean.catalogoPHelper.esNuevo)}"/>
                        <p:inputText id="clase_fecha_actual"
                                     value="#{catalogoPBean.catalogoPHelper.catalogo.fechaActualizacion}"
                                     rendered="#{!(catalogoPBean.catalogoPHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>
                        <h:outputText />
                    </h:panelGrid>
                </f:facet>
            </smp:catalogo_formulario>
        </ui:define>
    </ui:composition>
</html>
