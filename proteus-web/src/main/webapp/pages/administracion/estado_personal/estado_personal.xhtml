<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:smp="http://java.sun.com/jsf/composite/smp">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="page-content">
            <smp:catalogo_formulario titulo="#{msg['ec.gob.mrl.smp.administracion.estadoPersonal.titulo']}"
                                     controlador="#{estadoPersonalBean}"
                                     extendido="false">
                <f:facet name="contenido">

                    <h:panelGrid columns="2"  style="text-align:left" id="tablaformulario">

                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.estadoPuesto.nemonico']}:"
                                       styleClass="labelFormulario"/>

                        <p:inputText id="clase_nemonico"                                      
                                     styleClass="textoNemonico"
                                     maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.nemonico.max']}" 
                                     required="true"
                                     requiredMessage="El cÃ³digo es un campo requerido."
                                     style="width: 200px"
                                     disabled="#{!(estadoPersonalBean.estadoPersonalHelper.esNuevo)}" 
                                     value="#{estadoPersonalBean.estadoPersonalHelper.estadoPersonal.codigo}"
                                     />                        
                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.estadoPuesto.nombre']}:"
                                       styleClass="labelFormulario"/>
                        <p:inputTextarea id="clase_nombre"
                                         styleClass="textoNombre" 
                                         style="width: 200px"
                                         requiredMessage="El nombre es un campo requerido."
                                         required="true"
                                         maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.nombre.max']}"
                                         value="#{estadoPersonalBean.estadoPersonalHelper.estadoPersonal.nombre}" />

                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.estadoPersonal.usaNomina']}:"
                                       styleClass="labelFormulario"/>
                        <p:selectBooleanCheckbox value="#{estadoPersonalBean.estadoPersonalHelper.estadoPersonal.usaNomina}" 
                                                 required="true"
                                                 requiredMessage="el campo usa nomina es requerido"/>

                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.estadoPersonal.activo']}:"
                                       styleClass="labelFormulario"/>
                        <p:selectBooleanCheckbox value="#{estadoPersonalBean.estadoPersonalHelper.estadoPersonal.activo}" 
                                                 required="true"
                                                 requiredMessage="el campo ocupado es requerido"/> 
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.vigente']}:"
                                       styleClass="labelFormulario" rendered="#{!(estadoPersonalBean.estadoPersonalHelper.esNuevo)}"/>
                        <p:selectBooleanCheckbox value="#{estadoPersonalBean.estadoPersonalHelper.estadoPersonal.vigente}" 
                                                 disabled="true"
                                                 rendered="#{!(estadoPersonalBean.estadoPersonalHelper.esNuevo)}"/>                                                
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.usuarioCreacio']}:"
                                       styleClass="labelFormulario" rendered="#{!(estadoPersonalBean.estadoPersonalHelper.esNuevo)}"/>
                        <p:inputText id="clase_usuario_creo"
                                     value="#{estadoPersonalBean.estadoPersonalHelper.estadoPersonal.usuarioCreacion}"
                                     disabled="true" rendered="#{!(estadoPersonalBean.estadoPersonalHelper.esNuevo)}" style="width: 200px"/>
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.fechaCreacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(estadoPersonalBean.estadoPersonalHelper.esNuevo)}"/>
                        <p:inputText id="clase_fecha_creo"
                                     value="#{estadoPersonalBean.estadoPersonalHelper.estadoPersonal.fechaCreacion}"
                                     rendered="#{!(estadoPersonalBean.estadoPersonalHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>                        
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.usuarioActualizacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(estadoPersonalBean.estadoPersonalHelper.esNuevo)}"/>
                        <p:inputText id="clase_usuario_actual"
                                     value="#{estadoPersonalBean.estadoPersonalHelper.estadoPersonal.usuarioActualizacion}"
                                     rendered="#{!(estadoPersonalBean.estadoPersonalHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>                        
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.fechaActualizacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(estadoPersonalBean.estadoPersonalHelper.esNuevo)}"/>
                        <p:inputText id="clase_fecha_actual"
                                     value="#{estadoPersonalBean.estadoPersonalHelper.estadoPersonal.fechaActualizacion}"
                                     rendered="#{!(estadoPersonalBean.estadoPersonalHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>
                    </h:panelGrid>                    
                </f:facet>
            </smp:catalogo_formulario>
        </ui:define>
    </ui:composition>
</html>
