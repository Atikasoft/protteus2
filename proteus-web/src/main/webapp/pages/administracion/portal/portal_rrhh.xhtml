<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:smp="http://java.sun.com/jsf/composite/smp">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="page-content">
            <h:form id="frmPrincipal" >
                <style type="text/css">
                    .estadoApr{
                        background: #c8e6c9;
                        opacity: 0.7;
                    }
                    .estadoRec{
                        background: #ffcdd2;
                        opacity: 0.7;

                    }
                    .estadoReg{
                        background: #fff9c4;
                        opacity: 0.7;
                    }
                </style>
                <p:panel >
                    <h:panelGrid columns="2">                   
                        <p:commandButton value="#{msg['ec.gob.mrl.smp.generico.boton.guardar']}"
                                         action="#{portalRrhhBean.guardar}"
                                         update="frmPrincipal"/>
                        <p:commandButton value="#{msg['ec.gob.mrl.smp.generico.boton.cancelar']}"
                                         ajax="#{false}"
                                         immediate="#{true}"
                                         rendered="#{!portalRrhhBean.portalRrhhHelper.presentar}"
                                         action="#{portalRrhhBean.regresarLista()}"/>      
                        <p:commandButton value="#{msg['ec.gob.mrl.smp.generico.boton.cancelar']}"
                                         ajax="#{false}"
                                         immediate="#{true}"
                                         rendered="#{portalRrhhBean.portalRrhhHelper.presentar}"
                                         action="#{fichaRrhhBean.regresarFormulario()}"/>   
                    </h:panelGrid>
                </p:panel >

                <!-- CABECERA DE LA FICHA DE ERSONAL!-->

                <p:panel header="#{msg['ec.gob.mrl.smp.administracion.fichaPersonal.titulo']}" style="overflow: auto">
                    <p:fieldset id="areaServidor" legend="#{msg['ec.gob.mrl.smp.administracion.fichaPersonal.titulo']}">  
                        <h:panelGrid columns="3">
                            <h:panelGrid columns="4" id="tablaformularioss">   




                                <h:outputLabel value="#{msg['ec.gob.mrl.smp.procesos.devengamiento.numeroIdentificacion']}:  "
                                               styleClass="labelFormulario" style="text-align: right"/>
                                <p:inputText id="numero_identificacion"
                                             styleClass="textoNombre"
                                             style="width: 200px"
                                             maxlength="100" 
                                             disabled="true"
                                             value="#{portalRrhhBean.portalRrhhHelper.servidor.numeroIdentificacion}"
                                             required="true"
                                             requiredMessage="El campo nombre es requerido"/>  

                                <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.fichaPersonal.apellidosNombres']}:  "
                                               styleClass="labelFormulario" style="text-align: right"/>
                                <p:inputTextarea id="banco_nombre"
                                                 styleClass="textoNombre"
                                                 style="width: 200px"
                                                 maxlength="100"
                                                 disabled="true"
                                                 value="#{portalRrhhBean.portalRrhhHelper.servidor.apellidosNombres}"
                                                 required="true"
                                                 requiredMessage="El campo nombre es requerido"/>  


                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.genero']}:"
                                               styleClass="labelFormulario"/>                                            
                                <p:selectOneMenu id="generoc" 
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 required="true"
                                                 disabled="#{!portalRrhhBean.portalRrhhHelper.presentar}"
                                                 requiredMessage="El campo tipo sangre es requerido"
                                                 value="#{portalRrhhBean.portalRrhhHelper.servidor.catalogoGeneroId}">
                                    <f:selectItems value="#{portalRrhhBean.portalRrhhHelper.listaGenero}"/>                                                                                                
                                </p:selectOneMenu>


                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.tipoSangre']}: "
                                               id="tipoCuenta_lbl"
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="tipoCuenta" 
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 required="true"
                                                 requiredMessage="El campo tipo sangre es requerido"
                                                 value="#{portalRrhhBean.portalRrhhHelper.servidor.catalogoTipoSangreId}">
                                    <f:selectItems value="#{portalRrhhBean.portalRrhhHelper.listaTipoSangre}"/>                                                                                                
                                </p:selectOneMenu>

                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.estadoCivil']}: "

                                               id="tipoEstadoCivil_lbl"
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="ESTADOCIVIL" 
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 required="true"
                                                 disabled="#{!portalRrhhBean.portalRrhhHelper.presentar}"
                                                 requiredMessage="El campo tipo sangre es requerido"
                                                 value="#{portalRrhhBean.portalRrhhHelper.servidor.catalogoEstadoCivilId}">
                                    <f:selectItems value="#{portalRrhhBean.portalRrhhHelper.listaEstadoCivil}"/>                                                                                                
                                </p:selectOneMenu>                          
                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.mail']}: "
                                               id="mail_lbl"
                                               styleClass="labelFormulario"/>
                                <p:inputText id="mail"                                         
                                             validator="validadorMail"                             
                                             value="#{portalRrhhBean.portalRrhhHelper.servidor.mail}"                                        
                                             required="true" style="width: 200px"
                                             requiredMessage="El campo mail es requerido"/>
                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.etnia']}: "
                                               id="tipoEtnia_lbl"
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="tipoEtnia" 
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 required="true"
                                                 requiredMessage="El campo etnia es requerido"
                                                 value="#{portalRrhhBean.portalRrhhHelper.servidor.catalogoEtniaId}">
                                    <f:selectItems value="#{portalRrhhBean.portalRrhhHelper.listaTipoEtnia}"/>                                                                                                
                                </p:selectOneMenu>
                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.tallaUniforme']}: "

                                               id="tallaUniforme_lbl"
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="tallaUniforme" 
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 required="true"
                                                 requiredMessage="El campo talla uniforme es requerido"
                                                 value="#{portalRrhhBean.portalRrhhHelper.servidor.catalogoTallaUniformeId}">
                                    <f:selectItems value="#{portalRrhhBean.portalRrhhHelper.listaTallaUniforme}"/>                                                                                                
                                </p:selectOneMenu>
                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.NumeroCalzado']}: "

                                               id="tallaCalzado_lbl"
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="tallaCalzado" 
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 required="true"
                                                 requiredMessage="El campo número calzado es requerido"
                                                 value="#{portalRrhhBean.portalRrhhHelper.servidor.catalogoNumeroCalzadoId}">
                                    <f:selectItems value="#{portalRrhhBean.portalRrhhHelper.listaNumeroCalzado}"/>                                                                                                
                                </p:selectOneMenu>


                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.nacionalidad']}: "
                                               id="nacionalidad_lbl"
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="nacionalidad" 
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 required="true"
                                                 disabled="#{!portalRrhhBean.portalRrhhHelper.presentar}"
                                                 requiredMessage="El campo nacionalidad es requerido"
                                                 value="#{portalRrhhBean.portalRrhhHelper.servidor.catalogoNacionalidadId}">
                                    <f:selectItems value="#{portalRrhhBean.portalRrhhHelper.listaNacionalidad}"/>                                                                                                
                                </p:selectOneMenu>
                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.pais']}: "

                                               id="pais_lbl"
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="pais" 
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 required="true"
                                                 requiredMessage="El campo país es requerido"
                                                 value="#{portalRrhhBean.portalRrhhHelper.pais}">
                                    <f:selectItems value="#{portalRrhhBean.portalRrhhHelper.listaPais}"/> 
                                    <p:ajax listener="#{portalRrhhBean.llenarComboProvincia()}" update="provinvia"/>
                                </p:selectOneMenu>
                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.provincia']}: "

                                               id="provinvia_lbl"
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="provinvia" 
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 required="true"
                                                 requiredMessage="El campo provincia es requerido"
                                                 value="#{portalRrhhBean.portalRrhhHelper.provincia}">
                                    <f:selectItems value="#{portalRrhhBean.portalRrhhHelper.listaProvincia}"/>  
                                    <p:ajax listener="#{portalRrhhBean.llenarComboCanton()}" update="canton"/>
                                </p:selectOneMenu>
                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.canton']}: "

                                               id="canton_lbl"
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="canton" 
                                                 required="true"
                                                 requiredMessage="El campo canton es requerido"
                                                 value="#{portalRrhhBean.portalRrhhHelper.canto}">
                                    <f:selectItems value="#{portalRrhhBean.portalRrhhHelper.listaCanto}"/>  
                                    <p:ajax listener="#{portalRrhhBean.llenarComboParroquia()}" update="parroquia"/>
                                </p:selectOneMenu>
                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.parroquia']}: "

                                               id="parroquia_lbl"
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="parroquia" 
                                                 required="true"
                                                 requiredMessage="El campo parroquia es requerido"
                                                 value="#{portalRrhhBean.portalRrhhHelper.servidor.ubicacionGeograficaParroquiDomicilioId}">
                                    <f:selectItems value="#{portalRrhhBean.portalRrhhHelper.listaParroquia}"/>                                                                                                
                                </p:selectOneMenu>



                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.informacionDomicilio.barrioDomicilio']}: "
                                               id="barrioDomicilio_lbl"
                                               styleClass="labelFormulario"/>
                                <p:inputText id="barrioDomicilio"
                                             styleClass="textoNombre"
                                             maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.codigo.max']}"
                                             value="#{portalRrhhBean.portalRrhhHelper.servidor.barrioDomicilio}"                                        
                                             required="false" style="width: 200px"
                                             requiredMessage="El campo barrio domicilio es requerido"/>
                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.informacionDomicilio.calleDomicilio']}: "
                                               id="calleDomicilio_lbl"
                                               styleClass="labelFormulario"/>
                                <p:inputText id="calleDomicilio"
                                             styleClass="textoNombre"
                                             maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.codigo.max']}"
                                             value="#{portalRrhhBean.portalRrhhHelper.servidor.calleDomicilio}"                                        
                                             required="false" style="width: 200px"
                                             requiredMessage="El campo calle domicilio es requerido"/>  

                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.informacionDomicilio.refrerenciaDomicilio']}: "
                                               id="referenciaDomicilio_lbl"
                                               styleClass="labelFormulario"/>
                                <p:inputText id="referenciaDomicilio"
                                             styleClass="textoNombre"
                                             maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.codigo.max']}"
                                             value="#{portalRrhhBean.portalRrhhHelper.servidor.referenciaDomicilio}"                                        
                                             required="false" style="width: 200px"
                                             requiredMessage="El campo referencia domicilio es requerido"/>     
                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.informacionDomicilio.numeroDomicilio']}: "
                                               id="numeroDomicilio_lbl"
                                               styleClass="labelFormulario"/>
                                <p:inputText id="numeroDomicilio"
                                             styleClass="textoNombre"
                                             maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.codigo.max']}"
                                             value="#{portalRrhhBean.portalRrhhHelper.servidor.numeroDomicilio}"                                        
                                             required="false" style="width: 200px"
                                             requiredMessage="El campo número domicilio es requerido"/>     


                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.institucion.fechaNacimiento']}:"/>
                                <p:calendar id="fechaNacimiento" 
                                            value="#{portalRrhhBean.portalRrhhHelper.servidor.fechaNacimiento}" 
                                            navigator="true"                                                                                       
                                            autocomplete="off"
                                            pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCorta']}"
                                            disabled="#{!portalRrhhBean.portalRrhhHelper.presentar}"
                                            showOn="button"/> 

                                <h:outputLabel value="Teléfono: "
                                               id="telefono_lbl"
                                               styleClass="labelFormulario"/>
                                <p:inputText id="telefono"
                                             styleClass="textoNombre"
                                             maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.codigo.max']}"
                                             value="#{portalRrhhBean.portalRrhhHelper.servidor.telefono}"                                        
                                             required="false" 
                                             style="width: 200px"/>     

                                <h:outputLabel value="Celular:"
                                               id="celular_lbl"
                                               styleClass="labelFormulario"/>
                                <p:inputText id="celular"
                                             styleClass="textoNombre"
                                             maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.codigo.max']}"
                                             value="#{portalRrhhBean.portalRrhhHelper.servidor.celular}"                                        
                                             required="false" 
                                             style="width: 200px"/>     

                                <h:outputLabel value="No Extensión:"
                                               id="extension_lbl"
                                               styleClass="labelFormulario"/>
                                <p:inputText id="extension"
                                             styleClass="textoNombre"
                                             maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.codigo.max']}"
                                             value="#{portalRrhhBean.portalRrhhHelper.servidor.noExt}"                                        
                                             required="false" 
                                             style="width: 200px"/>     



                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.reclutamiento.numeroHoras']}:"
                                               id="entrada_lbl"
                                               styleClass="labelFormulario"/>
                                <p:calendar id="horaEntrada"                                                                                                                               
                                            value="#{portalRrhhBean.portalRrhhHelper.servidor.horaEntrada}"                                            
                                            style="width: 200px"    
                                            minHour="1"
                                            maxHour="24"
                                            disabled="#{!portalRrhhBean.portalRrhhHelper.presentar}"
                                            required="true" 
                                            pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaHora']}"
                                            timeOnly="true"  
                                            showOn="button"
                                            requiredMessage="El campo número de horas es requerido"> 
                                    <p:tooltip for="horaEntrada" value="Formato de hora HH:mm"></p:tooltip>
                                </p:calendar>
                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.reclutamiento.tiempoJornadaDiaria']}: "
                                               id="duracionJornada"
                                               styleClass="labelFormulario"/>
                                <p:inputText id="jornada"                                         
                                             styleClass="campoNumerico"        
                                             disabled="#{!portalRrhhBean.portalRrhhHelper.presentar}"
                                             value="#{portalRrhhBean.portalRrhhHelper.servidor.jornada}"                                        
                                             required="true" style="width: 80px"
                                             requiredMessage="El campo jornada es requerido">
                                    <f:validateLength maximum="8" minimum="0"/>
                                </p:inputText>

                            </h:panelGrid >
                            <p:separator style="width: 100px; border: none; background: none"></p:separator>
                            <h:panelGrid columns="1" >
                                <p:graphicImage id="imgArchiv" width="150" height="120" 
                                                value="#{portalRrhhBean.portalRrhhHelper.fotoServidor}" />  

                                <p:commandButton style="margin-left: 30px"                                                             
                                                 value="Cargar Foto"                                                                                                                                             
                                                 onclick="cargarArchivoPopUp.show()"
                                                 immediate="true"
                                                 title="#{msg['ec.gob.mrl.smp.verificarRequisito.boton.cargarFoto']}">   

                                </p:commandButton>
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:outputPanel id="panelenfermedades" >
                            <h:panelGrid columns="4">
                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.capacidadEspecial']}: "
                                               id="capacidades_lbl"
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="capacidades" 
                                                 required="true"
                                                 style="width: 200px"
                                                 requiredMessage="El campo capacidad especial es requerido"
                                                 value="#{portalRrhhBean.portalRrhhHelper.servidor.catalogoCapacidadesId}">
                                    <f:selectItems value="#{portalRrhhBean.portalRrhhHelper.listaCapacidadEspecial}"/>
                                    <p:ajax  listener="#{portalRrhhBean.camposDiscapacidad()}"  
                                             update=":frmPrincipal:panelenfermedades,panelEnfermedades" />
                                </p:selectOneMenu>   
                                <p:separator style="width: 30px; border: none; background: none"></p:separator>
                                <p:outputPanel id="panelEnfermedades" rendered="#{!portalRrhhBean.portalRrhhHelper.discapacidad}">
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.numeroCarnet']}: "
                                                       id="carnet_conadis_lbl"                                                      
                                                       styleClass="labelFormulario"/>                        
                                        <p:inputText id="carnet_conadis"    
                                                     styleClass="textoNemonico"                                                       
                                                     maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.codigo.max']}"
                                                     value="#{portalRrhhBean.portalRrhhHelper.servidor.numeroCarnetConadis}"                                        
                                                     style="width: 200px"
                                                     requiredMessage="El campo número carnet es requerido"/>
                                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.porcentajeDiscapacidad']}: "                                                   
                                                       id="porcentajeDiscapacidad_lbl"                                                       
                                                       styleClass="labelFormulario"/>
                                        <p:inputText id="porcentajeDiscapacidad"                                                                                          
                                                     styleClass="campoNumerico"                                                 
                                                     maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.codigo.max']}"
                                                     value="#{portalRrhhBean.portalRrhhHelper.servidor.porcentajeDiscapacidad}"                                        
                                                     required="true" style="width: 200px"
                                                     requiredMessage="El campo porcentaje discapacidad es requerido"/>     
                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:fieldset> 


                    <p:panel id="institucionPanel" header="Institución">
                        <h:panelGrid columns="2" > 
                            <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.institucion.fechaIngreso']}:"
                                           for="fechaIngreso"/>
                            <p:calendar id="fechaIngreso" 
                                        value="#{portalRrhhBean.portalRrhhHelper.servidor.fechaIngresoInstitucion}" 
                                        navigator="true"
                                        maxdate="#{portalRrhhBean.portalRrhhHelper.hoy}"
                                        readonlyInput="true"
                                        autocomplete="off"
                                        disabled="#{!portalRrhhBean.portalRrhhHelper.presentar}"
                                        pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCorta']}"
                                        showOn="button"/>    
                            <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.institucion.fechaIngresoSectorPublico']}:"
                                           for="fechaIngresoSectorPublico"/>
                            <p:calendar id="fechaIngresoSectorPublico" 
                                        value="#{portalRrhhBean.portalRrhhHelper.servidor.fechaIngresoSectorPublico}" 
                                        navigator="true"
                                        maxdate="#{portalRrhhBean.portalRrhhHelper.hoy}"
                                        readonlyInput="true"
                                        autocomplete="off"
                                        disabled="#{!portalRrhhBean.portalRrhhHelper.presentar}"
                                        pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCorta']}"
                                        showOn="button"/>  
                            <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.institucion.sueldoBasico']}:"
                                           for="sueldoBasicoId"/>
                            <p:inputText id="sueldoBasicoId"                                                                                          
                                         styleClass="campoNumerico" 
                                         disabled="#{!portalRrhhBean.portalRrhhHelper.presentar}"
                                         value="#{portalRrhhBean.portalRrhhHelper.servidor.sueldoBasico}"                                        
                                         required="true" 
                                         requiredMessage="El campo sueldo básico es requerido"/>  

                            <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.informacionDomicilio.fondosReserva']}: "
                                           id="fr"
                                           styleClass="labelFormulario"/>
                            <h:selectBooleanCheckbox value="#{portalRrhhBean.portalRrhhHelper.servidor.recibeFondoReserva}"
                                                     disabled="#{!portalRrhhBean.portalRrhhHelper.presentar}"/>


                            <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.institucion.mensualizaDecimoTercero']}:"
                                           for="mensualizaDecimoTerceroId"/>
                            <h:selectBooleanCheckbox 
                                id="mensualizaDecimoTerceroId"
                                value="#{portalRrhhBean.portalRrhhHelper.servidor.mensualizaDecimoTercero}"
                                disabled="#{!portalRrhhBean.portalRrhhHelper.modificaDecimos or portalRrhhBean.portalRrhhHelper.presentar}"/>

                            <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.fichaPersonal.institucion.mensualizaDecimoCuarto']}:"
                                           for="mensualizaDecimoCuartoId"/>
                            <h:selectBooleanCheckbox 
                                id ="mensualizaDecimoCuartoId"
                                value="#{portalRrhhBean.portalRrhhHelper.servidor.mensualizaDecimoCuarto}"
                                disabled="#{!portalRrhhBean.portalRrhhHelper.modificaDecimos or portalRrhhBean.portalRrhhHelper.presentar}"/>

                            <h:outputLabel value="* Toma Transporte:"
                                           for="tomaTransporteId"/>
                            <h:selectBooleanCheckbox 
                                id ="tomaTransporteId"
                                value="#{portalRrhhBean.portalRrhhHelper.servidor.tomaTransporte}"
                                disabled="true"/>

                        </h:panelGrid>  
                    </p:panel>
                    <p:panel id="cuentasBancarias" 
                             header="#{msg['ec.gob.mrl.smp.administracion.fichaPersonal.cuentaBancaria.titlulo']}">
                        <p:commandButton value="#{msg['ec.gob.mrl.smp.administracion.fichaPersonal.cuentaBancaria.nuevo']}" 
                                         style="margin-top: 10px"
                                         rendered="false"
                                         action="#{portalRrhhBean.presentarDialogCuentaBancaria()}" 
                                         process="@this"
                                         update=":frmCuentaBancariaDlg"/>
