<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:smp="http://java.sun.com/jsf/composite/smp">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="page-content">
            <smp:catalogo_formulario titulo="#{msg['ec.gob.mrl.smp.administracion.clase.titulo']}"
                                     controlador="#{claseBean}"
                                     extendido="false">
                <f:facet name="contenido">

                    <h:panelGrid columns="2"  style="text-align:left" id="tablaformulario">

                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.clase.nemonico']}:"
                                       styleClass="labelFormulario"/>

                        <p:inputText id="clase_nemonico"                                      
                                     styleClass="textoNemonico"
                                     maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.nemonico.max']}" 
                                     required="true"
                                     requiredMessage="El nemónico es un campo requerido."
                                     style="width: 200px"
                                     value="#{claseBean.claseHelper.clase.nemonico}"
                                     disabled="#{!(claseBean.claseHelper.esNuevo)}"/>                        
                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.clase.nombre']}:"
                                       styleClass="labelFormulario"/>
                        <p:inputTextarea id="clase_nombre"
                                         styleClass="textoNombre" 
                                         style="width: 200px"
                                         requiredMessage="El nombre es un campo requerido."
                                         required="true"
                                         maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.nombre.max']}"
                                         value="#{claseBean.claseHelper.clase.nombre}" />
                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.clase.descripcion']}:"
                                       styleClass="labelFormulario"/>
                        <p:inputTextarea id="clase_descripcion"
                                         styleClass="textoDescripcion"
                                         style="width: 200px"
                                         requiredMessage="La descripción es un campo requerido."
                                         maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.descripcion.max']}"
                                         value="#{claseBean.claseHelper.clase.descripcion}"
                                         required="true"/>
                        <h:outputLabel value="Regimen Laboral 1:"
                                       styleClass="labelFormulario"/>
                        <p:selectOneMenu id="clase_regimen_laboral1"   
                                         filter="true" 
                                         filterMatchMode="contains"
                                         value="#{claseBean.claseHelper.clase.regimenLaboral.id}">
                            <f:selectItems value="#{claseBean.claseHelper.listaRegimenLaboral}"/>
                        </p:selectOneMenu>



                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.clase.grupo']}:"
                                       styleClass="labelFormulario"/>
                        <p:selectOneMenu id="clase_grupo"   
                                         filter="true" 
                                         filterMatchMode="contains"
                                         disabled="#{!(claseBean.claseHelper.esNuevo)}"                                             
                                         value="#{claseBean.claseHelper.clase.grupoId}"
                                         required="true" 
                                         requiredMessage="Grupo es un campo requerido">
                            <f:selectItems value="#{claseBean.claseHelper.listaGrupo}"/>
                        </p:selectOneMenu>
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.vigente']}:"
                                       styleClass="labelFormulario" rendered="#{!(claseBean.claseHelper.esNuevo)}"/>
                        <p:selectBooleanCheckbox value="#{claseBean.claseHelper.clase.vigente}" 
                                                 rendered="#{!(claseBean.claseHelper.esNuevo)}"/>                                                
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.usuarioCreacio']}:"
                                       styleClass="labelFormulario" rendered="#{!(claseBean.claseHelper.esNuevo)}"/>
                        <p:inputText id="clase_usuario_creo"
                                     value="#{claseBean.claseHelper.clase.usuarioCreacion}"
                                     disabled="true" rendered="#{!(claseBean.claseHelper.esNuevo)}" style="width: 200px"/>
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.fechaCreacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(claseBean.claseHelper.esNuevo)}"/>
                        <p:inputText id="clase_fecha_creo"
                                     value="#{claseBean.claseHelper.clase.fechaCreacion}"
                                     rendered="#{!(claseBean.claseHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>                        
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.usuarioActualizacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(claseBean.claseHelper.esNuevo)}"/>
                        <p:inputText id="clase_usuario_actual"
                                     value="#{claseBean.claseHelper.clase.usuarioActualizacion}"
                                     rendered="#{!(claseBean.claseHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>                        
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.fechaActualizacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(claseBean.claseHelper.esNuevo)}"/>
                        <p:inputText id="clase_fecha_actual"
                                     value="#{claseBean.claseHelper.clase.fechaActualizacion}"
                                     rendered="#{!(claseBean.claseHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>
                    </h:panelGrid>                    
                </f:facet>
            </smp:catalogo_formulario>
        </ui:define>
    </ui:composition>
</html>
