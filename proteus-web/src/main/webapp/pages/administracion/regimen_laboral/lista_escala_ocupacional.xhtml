<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="page-content">
            <h:form>     

                <p:panel id="#{msg['ec.gob.mrl.smp.genericos.catalogo.tabla.catalogo']}" header="#{msg['ec.gob.mrl.smp.administracion.regimenLaboral.listaEscalas']}">

                    <br/>
                    <div style="text-align: left">
                        <p:commandButton id="acpe" value="#{msg['message.btn.regresar']}" ajax="false" 
                                         action="#{regimenLaboralBean.regresarAdministracion}" process="@this"/> 
                    </div>
                    <br/>
                    <h:panelGrid columns="2" id="tablaformularios">


                    </h:panelGrid>
                    <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.regimenLaboral.regimenLaboral']}:"
                                   styleClass="labelFormulario"/>
                    <h:inputText value="#{regimenLaboralBean.nivelOcupacionalHelper.nivelOcupacionalEditDelete.regimenLaboral.nombre}"
                                 styleClass="textoNemonico" disabled="true"/>
                    <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.regimenLaboral.nivelOcupacional']}:"
                                   styleClass="labelFormulario"/>
                    <h:inputText value="#{regimenLaboralBean.nivelOcupacionalHelper.nivelOcupacionalEditDelete.nombre}"
                                 styleClass="textoNemonico" disabled="true"/>

                    <p:dataTable id="tablaescalaOcupacional"
                                 value="#{regimenLaboralBean.escalaOcupacionalHelper.listaEscalaOcupacional}"
                                 var="escalaOcupacional"
                                 paginator="#{true}"
                                 rows="#{msg['ec.gob.mrl.smp.genericos.tabla.numeroRegistros']}"
                                 rowIndexVar="rowIndex"
                                 sortBy="#{escalaOcupacional.rmu}"  sortOrder="ascending"
                                 style="overflow: auto">                            
                        <p:column headerText="#{msg['ec.gob.mrl.smp.genericos.etiquetas.numero']}" style="text-align: center; width: 50px">
                            <h:outputText value="#{rowIndex+1}"/>                                
                        </p:column>
                        <p:column headerText="#{msg['ec.gob.mrl.smp.administracion.regimenLaboral.codigo']}" 
                                  sortBy="#{escalaOcupacional.codigo}" style="width: 100px">                                                                 
                            <h:outputText value="#{escalaOcupacional.codigo}"/>                                
                        </p:column>
                        <p:column headerText="#{msg['ec.gob.mrl.smp.administracion.regimenLaboral.nombre']}" 
                                  sortBy="#{escalaOcupacional.nombre}" style="width: 400px">                               
                            <h:outputText value="#{escalaOcupacional.nombre}"/>                                
                        </p:column>                         
                        <p:column headerText="#{msg['ec.gob.mrl.smp.administracion.regimenLaboral.descripcion']}" 
                                  sortBy="#{escalaOcupacional.descripcion}" style="width: 300px;">                               
                            <h:outputText value="#{escalaOcupacional.descripcion}" style="width: 300px; text-align: left"/>                                
                        </p:column> 
                        <p:column headerText="#{msg['ec.gob.mrl.smp.administracion.regimenLaboral.rmu']}" 
                                  sortBy="#{escalaOcupacional.rmu}" style="width: 80px">                               
                            <h:outputText value="#{escalaOcupacional.rmu}" style="text-align: right"/>                                
                        </p:column>
                        <p:column headerText="#{msg['ec.gob.mrl.smp.administracion.regimenLaboral.rmu.max']}" 
                                  sortBy="#{escalaOcupacional.rmuMaximo}" style="width: 80px">                               
                            <h:outputText value="#{escalaOcupacional.rmuMaximo}" style="text-align:right" />                                
                        </p:column>
                        <p:column headerText="#{msg['ec.gob.mrl.smp.administracion.regimenLaboral.grado']}" 
                                  sortBy="#{escalaOcupacional.grado}" style="width: 80px;">                               
                            <h:outputText value="#{escalaOcupacional.grado}"/>                                
                        </p:column>
                        <p:column headerText="#{msg['ec.gob.mrl.smp.genericos.etiquetas.vigente']}" style="text-align: center; width: 100px">                                
                            <p:selectBooleanCheckbox value="#{escalaOcupacional.vigente}" 
                                                     disabled="#{true}"/>                                
                        </p:column>        
                    </p:dataTable>

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
