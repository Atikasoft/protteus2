<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:smp="http://java.sun.com/jsf/composite/smp">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="page-content">
            <smp:catalogo_formulario titulo="#{msg['ec.gob.mrl.smp.administracion.portalRRHH.titulo']}"
                                     controlador="#{adminPortalRrhhBean}"
                                     extendido="false">
                <f:facet name="contenido">

                    <h:panelGrid columns="2"  style="text-align:left" id="tablaformulario">

                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.portalRRHH.codigo']}:"
                                       styleClass="labelFormulario"/>

                        <p:inputText id="codigo"                                      
                                     styleClass="textoNemonico"
                                     maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.nemonico.max']}" 
                                     required="true"
                                     requiredMessage="El cÃ³digo es un campo requerido."
                                     style="width: 200px"
                                     value="#{adminPortalRrhhBean.admininistracionPortalRrhhHelper.portalRrhhSeleccionado.codigo}"
                                     disabled="#{!(adminPortalRrhhBean.admininistracionPortalRrhhHelper.esNuevo)}"
                                     /> 

                        
                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.portalRRHH.nombre']}:"
                                       styleClass="labelFormulario"/>
                        <p:inputTextarea id="nombre"
                                         styleClass="textoNombre" 
                                         style="width: 400px"
                                         requiredMessage="El nombre es un campo requerido."
                                         required="true"
                                         maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.nombre.max']}"
                                         value="#{adminPortalRrhhBean.admininistracionPortalRrhhHelper.portalRrhhSeleccionado.nombre}" />

                        
                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.portalRRHH.nombreImagen']}:"
                                       styleClass="labelFormulario"/>

                        <p:inputText id="imagen"                                      
                                     maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.nombre.max']}" 
                                     required="true"
                                     requiredMessage="El nombre de imagen es un campo requerido."
                                     style="width: 400px"
                                     value="#{adminPortalRrhhBean.admininistracionPortalRrhhHelper.portalRrhhSeleccionado.nombreImagen}"
                                     />
                        
                        
                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.portalRRHH.url']}:"
                                       styleClass="labelFormulario"/>

                        <p:inputText id="url"                                      
                                     required="true"
                                     requiredMessage="La url es un campo requerido."
                                     style="width: 400px"
                                     value="#{adminPortalRrhhBean.admininistracionPortalRrhhHelper.portalRrhhSeleccionado.url}"
                                     />

                        
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.vigente']}:"
                                       styleClass="labelFormulario" 
                                       rendered="#{!(adminPortalRrhhBean.admininistracionPortalRrhhHelper.esNuevo)}"/>
                        <p:selectBooleanCheckbox value="#{adminPortalRrhhBean.admininistracionPortalRrhhHelper.portalRrhhSeleccionado.vigente}" 
                                                 rendered="#{!(adminPortalRrhhBean.admininistracionPortalRrhhHelper.esNuevo)}"/>                                                


                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.usuarioCreacio']}:"
                                       styleClass="labelFormulario" rendered="#{!(adminPortalRrhhBean.admininistracionPortalRrhhHelper.esNuevo)}"/>
                        <p:inputText id="usuario_creacion"
                                     value="#{adminPortalRrhhBean.admininistracionPortalRrhhHelper.portalRrhhSeleccionado.usuarioCreacion}"
                                     disabled="true" rendered="#{!(adminPortalRrhhBean.admininistracionPortalRrhhHelper.esNuevo)}" style="width: 200px"/>
                        
                        
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.fechaCreacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(adminPortalRrhhBean.admininistracionPortalRrhhHelper.esNuevo)}"/>
                        <p:inputText id="clase_fecha_creo"
                                     value="#{adminPortalRrhhBean.admininistracionPortalRrhhHelper.portalRrhhSeleccionado.fechaCreacion}"
                                     rendered="#{!(adminPortalRrhhBean.admininistracionPortalRrhhHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText> 
                        
                        
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.usuarioActualizacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(adminPortalRrhhBean.admininistracionPortalRrhhHelper.esNuevo)}"/>
                        <p:inputText id="clase_usuario_actual"
                                     value="#{adminPortalRrhhBean.admininistracionPortalRrhhHelper.portalRrhhSeleccionado.usuarioActualizacion}"
                                     rendered="#{!(adminPortalRrhhBean.admininistracionPortalRrhhHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>                        
                        
                        
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.fechaActualizacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(adminPortalRrhhBean.admininistracionPortalRrhhHelper.esNuevo)}"/>
                        <p:inputText id="clase_fecha_actual"
                                     value="#{adminPortalRrhhBean.admininistracionPortalRrhhHelper.portalRrhhSeleccionado.fechaActualizacion}"
                                     rendered="#{!(adminPortalRrhhBean.admininistracionPortalRrhhHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>
                    </h:panelGrid>                    
                </f:facet>
            </smp:catalogo_formulario>
        </ui:define>
    </ui:composition>
</html>
