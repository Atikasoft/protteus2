<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:smp="http://java.sun.com/jsf/composite/smp">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="page-content">
            <smp:catalogo_formulario controlador="#{codigoContableBean}" 
                                     extendido="false"
                                     titulo="#{msg['ec.gob.mrl.smp.administracion.nuevoCodigoContable.titulo']}">
                <f:facet name="contenido">
                    <h:panelGrid columns="2" id="tablaformulario">
                        
                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.codigoContable.codigo']}:"                                       
                                       styleClass="labelFormulario"/>
                        <p:inputText id="partida_codigo"                                      
                                     styleClass="campoAlfaNumerico"
                                     style="width: 200px"
                                     requiredMessage="El cÃ³digo es un campo requerido."
                                     maxlength="100"
                                     value="#{codigoContableBean.codigoContableHelper.codigoContable.codigo}"
                                     required="true"
                                     disabled="#{!(codigoContableBean.codigoContableHelper.esNuevo)}"/>

                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.codigoContable.nombre']}:"
                                       styleClass="labelFormulario"/>
                        <p:inputTextarea id="nombre" 
                                         styleClass="textoNombre"
                                         style="width: 200px"
                                         requiredMessage="El nombre es un campo requerido."
                                         maxlength="200"
                                         value="#{codigoContableBean.codigoContableHelper.codigoContable.nombre}"
                                         required="true"/>

                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.fechaCreacion']}:"
                                       styleClass="labelFormulario"
                                       rendered="#{!(codigoContableBean.codigoContableHelper.esNuevo)}"/>
                        <p:inputText id="fechaCreacion" 
                                     style="width: 200px"
                                     disabled="#{true}"
                                     value="#{codigoContableBean.codigoContableHelper.codigoContable.fechaCreacion}"                                     
                                     rendered="#{!(codigoContableBean.codigoContableHelper.esNuevo)}">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>

                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.usuarioCreacio']}:"
                                       styleClass="labelFormulario"
                                       rendered="#{!(codigoContableBean.codigoContableHelper.esNuevo)}"/>
                        <p:inputText id="usuarioCreacion" 
                                     style="width: 200px"
                                     disabled="#{true}"
                                     value="#{codigoContableBean.codigoContableHelper.codigoContable.usuarioCreacion}"                                     
                                     rendered="#{!(codigoContableBean.codigoContableHelper.esNuevo)}"/>

                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.fechaActualizacion']}:"
                                       styleClass="labelFormulario"
                                       rendered="#{!(codigoContableBean.codigoContableHelper.esNuevo)}"/>
                        <p:inputText id="fechaActualizacion" 
                                     style="width: 200px"
                                     disabled="#{true}"
                                     value="#{codigoContableBean.codigoContableHelper.codigoContable.fechaActualizacion}"                                     
                                     rendered="#{!(codigoContableBean.codigoContableHelper.esNuevo)}">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>

                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.usuarioActualizacion']}:"
                                       styleClass="labelFormulario"
                                       rendered="#{!(codigoContableBean.codigoContableHelper.esNuevo)}"/>
                        <p:inputText id="usuarioActualizacion" 
                                     style="width: 200px"
                                     disabled="#{true}"
                                     value="#{codigoContableBean.codigoContableHelper.codigoContable.usuarioActualizacion}"                                     
                                     rendered="#{!(codigoContableBean.codigoContableHelper.esNuevo)}"/>


                    </h:panelGrid>

                </f:facet>

            </smp:catalogo_formulario>

        </ui:define>
    </ui:composition>
</html>
