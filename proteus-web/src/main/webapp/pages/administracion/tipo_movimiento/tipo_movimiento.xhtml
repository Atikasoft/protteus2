<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:smp="http://java.sun.com/jsf/composite/smp">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="page-content">
            <smp:catalogo_formulario controlador="#{tipoMovimientoBean}" 
                                     extendido="true"
                                     titulo="#{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.titulo']}">
                <f:facet name="contenido">
                    <p:panel>
                        <p:fieldset legend="#{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.panel.datosTipoMovimiento']}" 
                                    id ="fieldsetId"
                                    styleClass="areasTipoMovimiento">
                            <h:panelGrid columns="2">

                                <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.publicado']}:"
                                               styleClass="labelFormulario"/>
                                <p:selectBooleanCheckbox id="tipoMovimiento_publicadoo"                                                
                                                         value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.publicado}"/>


                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.nemonico']}:"
                                               styleClass="labelFormulario"/>
                                <p:inputText id="tipoMovimiento_nemonico"                                                
                                             value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.nemonico}"
                                             required="true"
                                             styleClass="textoNemonico"
                                             maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.nemonico.max']}"
                                             disabled="#{!tipoMovimientoBean.tipoMovimientoHelper.esNuevo}"
                                             requiredMessage="El campo nemónico del área datos tipo de movimiento es requerido"/>

                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.nombre']}:"
                                               styleClass="labelFormulario"/>
                                <p:inputText id="tipoMovimiento_nombre"                                               
                                             value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.nombre}"
                                             required="true"
                                             styleClass="textoNombre"
                                             maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.nombre.max']}"
                                             requiredMessage="El campo nombre del área datos tipo de movimiento es requerido"/>

                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.descripcion']}:"
                                               styleClass="labelFormulario"/>
                                <p:inputTextarea id="tipoMovimiento_descripcion"                                                 
                                                 value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.descripcion}"
                                                 required="true"
                                                 styleClass="textoDescripcion"
                                                 maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.descripcion.max']}"
                                                 requiredMessage="El campo descripción del área datos tipo de movimiento es requerido"/>

                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.sustentoLegal']}:"
                                               styleClass="labelFormulario"/>                                
                                <p:inputTextarea id="tipoMovimiento_sustentoLegal"                                                
                                                 value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.sustentoLegal}"
                                                 required="true"
                                                 styleClass="textoDescripcion"
                                                 maxlength="1000"
                                                 requiredMessage="El campo sustento legal del área datos tipo de movimiento es requerido"/>

                                <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.modalidadLaboralCore']}:"
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="tipoMovimiento_modalidadLaboralCore"  
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.modalidadLaboralCore}"
                                                 style="width: 250px"
                                                 requiredMessage="El campo modalidad del área datos tipo de movimiento es requerido">
                                    <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaModalidadLaboral}"/>
                                </p:selectOneMenu>


                                <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.nivelOcupacionalCore']}:"
                                               styleClass="labelFormulario"
                                               rendered="false"/>
                                <p:selectOneMenu id="tipoMovimiento_nivelOcupacionalCore"  
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.nivelOcupacionalCore}"
                                                 style="width: 250px"
                                                 rendered="false">
                                    <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaNivelOcupacional}"/>
                                </p:selectOneMenu>



                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.grupo']}:"
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="tipoMovimiento_grupo"   
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.clase.grupoId}"
                                                 required="true"
                                                 style="width: 250px"
                                                 disabled="#{!tipoMovimientoBean.tipoMovimientoHelper.esNuevo}"
                                                 requiredMessage="El campo grupo del área datos tipo de movimiento es requerido">
                                    <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaGrupo}"/>
                                    <p:ajax update="tipoMovimiento_clase, fieldsetId,areas"
                                            partialSubmit="true"
                                            process="@this, tipoMovimiento_nemonico, tipoMovimiento_nombre, 
                                            tipoMovimiento_descripcion, tipoMovimiento_sustentoLegal, 
                                            tipoMovimiento_modalidadLaboralCore, tipoMovimiento_nivelOcupacionalCore"
                                            listener="#{tipoMovimientoBean.llenarComboClase}"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.clase']}:"
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="tipoMovimiento_clase"  
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.claseId}"
                                                 required="true"
                                                 style="width: 250px"
                                                 disabled="#{!tipoMovimientoBean.tipoMovimientoHelper.esNuevo}"
                                                 requiredMessage="El campo clase del área datos tipo de movimiento es requerido">
                                    <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaClase}"/>
                                </p:selectOneMenu>                                  

                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.documentoHabilitante']}:"
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="tipoMovimiento_documentoHabilitante" 
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.documentoHabilitanteId}"
                                                 required="true"
                                                 style="width: 250px"
                                                 requiredMessage="El campo documento habilitante del área datos tipo de movimiento es requerido">
                                    <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaDocumentoHabilitante}"/>
                                </p:selectOneMenu>                                  



                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.flujo']}:"                                             
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="tipoMovimiento_flujo"   
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.tipoFlujo}"
                                                 style="width: 250px"
                                                 required="true"
                                                 requiredMessage="El campo flujo del área datos tipo de movimiento es requerido">
                                    <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaFlujo}"/>
                                </p:selectOneMenu>


                                <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.periodoTiempoMaximo']}:"                                             
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="tipoMovimiento_periodoTiempoMaximo"   
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.periodoTiempoMaximo}"
                                                 style="width: 250px"                                                 
                                                 valueChangeListener="#{tipoMovimientoBean.tiempoMaximoListener}"
                                                 immediate="true"
                                                 requiredMessage="El campo periodo tiempo máximo del área datos tipo de movimiento es requerido">
                                    <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaPeriodoTiempoMaximo}"/>
                                    <p:ajax process="@this" update="tipoMovimiento_tiempoMaximo"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.tiempoMaximo']}:"                                             
                                               styleClass="labelFormulario"
                                               />
                                <p:inputText id="tipoMovimiento_tiempoMaximo" 
                                             styleClass="campoNumerico"
                                             value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.tiempoMaximo}"
                                             style="width: 250px"
                                             maxlength="3"
                                             disabled="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.periodoTiempoMaximo==null}"
                                             required="#{tipoMovimientoBean.tipoMovimientoHelper.deshabilitarCampoTiempoMaximo}"
                                             requiredMessage="El campo tiempo máximo del área datos tipo de movimiento requerido">                                    
                                </p:inputText>                                    

                                <h:outputLabel value="*#{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.controlFechaPresentaDocumento']}:"                                             
                                               styleClass="labelFormulario"
                                               title="#{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.tooltip.controlFechaPresentaDocumento']}"/>
                                <p:selectOneMenu id="tipoMovimiento_controlFechaPresentaDocumento" 
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.controlFechaPresentaDocumento}"
                                                 style="width: 250px"
                                                 required="true"
                                                 requiredMessage="El campo control fecha presenta documento del área datos tipo de movimiento es requerido">
                                    <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaSiNo}"/>                                    
                                </p:selectOneMenu>


                                <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.cargaDocumentoHabilitanteObligatorio']}:"
                                               styleClass="labelFormulario"/>
                                <p:selectBooleanCheckbox id="tipoMovimiento_cargaDocumentoHabilitanteObligatorio"                                                
                                                         value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.cargarDocumentoHabilitanteObligatorio}"/>



                                <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.tipoGestionDesconcentrado']}:"
                                               styleClass="labelFormulario"/>
                                <p:selectBooleanCheckbox id="tipoMovimiento_tipoGestionDesconcentrado"                                                
                                                         value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.tipoGestionDesconcentrado}"
                                                         requiredMessage="El campo gestión desconcentrada del área datos tipo de movimiento es requerido"/>


                                <h:outputLabel value="Tipo de Rotación:" 
                                               rendered="#{tipoMovimientoBean.esGrupoDeRotacion()}"
                                               styleClass="labelFormulario"/>

                                <p:selectOneMenu id="tipo_rotacion" 
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.tipoRotacion}" 
                                                 rendered="#{tipoMovimientoBean.esGrupoDeRotacion()}"
                                                 >
                                    <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaTipoRotaciones}"/>
                                </p:selectOneMenu>


                                <h:outputLabel value="Tipo de movimiento que finalizara:"  
                                               rendered="#{tipoMovimientoBean.esGrupoDeIngresos() and false }"
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="tipoMovimiento_tipomovimiento_final" 
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 rendered="#{tipoMovimientoBean.esGrupoDeIngresos()  and false }"
                                                 value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.tipoMovimientoFinalizacionId}"
                                                 style="width: 250px">
                                    <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaTiposMovimientoFinalizacion}"/>                                    
                                </p:selectOneMenu>
                            </h:panelGrid> 
                        </p:fieldset>
                        <p:panel id="areas" style="border: none; margin: 0px; padding: 0px" >
                            <p:fieldset legend="Área Estado del Puesto (Situación Actual)" 
                                        styleClass="areasTipoMovimiento"
                                        toggleable="true"
                                        collapsed="#{!tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.areaEstadoPuesto}">
                                <p:ajax event="toggle" listener="#{tipoMovimientoBean.areaEstadoPuestoListener}" update="panelAreaEstadoPuesto"/>                            
                                <h:panelGrid id="panelAreaEstadoPuesto" columns="4">
                                    <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.estadoPuestoInicial']}:"
                                                   styleClass="labelFormulario"/>
                                    <p:selectOneMenu id="tipoMovimiento_estadoPuestoInicial" 
                                                     filter="true" 
                                                     filterMatchMode="contains"
                                                     value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.estadoPuestoInicialCore}"
                                                     requiredMessage="El campo estado inicial puesto es requerido">
                                        <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaEstadoPuesto}"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.estadoPuestoFinal']}:"
                                                   styleClass="labelFormulario"/>
                                    <p:selectOneMenu id="tipoMovimiento_estadoPuestoFinal" 
                                                     filter="true" 
                                                     filterMatchMode="contains"
                                                     value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.estadoPuestoFinalCore}"
                                                     requiredMessage="El campo estado final puesto es requerido">
                                        <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaEstadoPuesto}"/>
                                    </p:selectOneMenu>

                                </h:panelGrid>
                            </p:fieldset>   

                            <p:fieldset legend="Área Estado del Puesto (Situación Propuesta)" 
                                        styleClass="areasTipoMovimiento"
                                        toggleable="true"
                                        rendered="#{tipoMovimientoBean.esGrupoDeIngresos() || tipoMovimientoBean.esGrupoDeRotacion() || tipoMovimientoBean.esGrupoDeAbsentismo()}"
                                        collapsed="#{!tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.areaEstadoPuestoPropuesto}">
                                <p:ajax event="toggle" listener="#{tipoMovimientoBean.areaEstadoPuestoPropuestoListener}" update="panelAreaEstadoPuestoPropuesto"/>
                                <h:panelGrid id="panelAreaEstadoPuestoPropuesto" columns="6">
                                    <h:outputLabel value="Estado Inicial del Puesto:"
                                                   styleClass="labelFormulario"/>
                                    <p:selectOneMenu id="tipoMovimiento_estadoPuestoInicialPropuesto"  
                                                     filter="true" 
                                                     filterMatchMode="contains"
                                                     value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.estadoPuestoInicialPropuestaCore}"
                                                     requiredMessage="El campo estado propuesto del puesto inicial es requerido">
                                        <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaEstadoPuesto}"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel value="Estado Final del Puesto:"
                                                   styleClass="labelFormulario"/>
                                    <p:selectOneMenu id="tipoMovimiento_estadoPuestoFinalPropuesto"  
                                                     filter="true" 
                                                     filterMatchMode="contains"
                                                     value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.estadoPuestoFinalPropuestaCore}"
                                                     requiredMessage="El campo estado propuesto del puesto final es requerido">
                                        <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaEstadoPuesto}"/>
                                    </p:selectOneMenu>

                                </h:panelGrid>
                            </p:fieldset>
                            <p:fieldset legend="Área Estado del Servidor" 
                                        styleClass="areasTipoMovimiento"
                                        toggleable="true"
                                        collapsed="#{!tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.areaEstadoPersonal}">
                                <p:ajax event="toggle" listener="#{tipoMovimientoBean.areaEstadoPersonalListener}" update="panelAreaEstadoPersonal"/>
                                <h:panelGrid id="panelAreaEstadoPersonal" columns="6">
                                    <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.estadoPersonalInicial']}:"
                                                   styleClass="labelFormulario"/>
                                    <p:selectOneMenu id="tipoMovimiento_estadoPersonalInicial" 
                                                     filter="true" 
                                                     filterMatchMode="contains"
                                                     value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.estadoPersonalInicialCore}"
                                                     requiredMessage="El campo estado inicial servidor/a es requerido">
                                        <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaEstadoPersonal}"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.estadoPersonalFinal']}:"
                                                   styleClass="labelFormulario"/>
                                    <p:selectOneMenu id="tipoMovimiento_estadoPersonalFinal"  
                                                     filter="true" 
                                                     filterMatchMode="contains"
                                                     value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.estadoPersonalFinalCore}"
                                                     requiredMessage="El campo estado final servidor/a es requerido">
                                        <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaEstadoPersonal}"/>
                                    </p:selectOneMenu>

                                </h:panelGrid>
                            </p:fieldset>

                            <p:fieldset legend="Área Periodo de Vigencia del Movimiento de Personal"
                                        styleClass="areasTipoMovimiento"
                                        toggleable="true"
                                        collapsed="#{!tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.areaRigeAPartirDe}"
                                        style="width: 900px">
                                <p:ajax event="toggle" listener="#{tipoMovimientoBean.areaRigeAPartirDeListener}" update="panelAreaPeriodoVigencia"/>
                                <h:panelGrid id="panelAreaPeriodoVigencia" columns="6" cellspacing="2" cellpadding="1">
                                    <h:outputLabel value="* Rige a Partir De:"
                                                   styleClass="labelFormulario"/>
                                    <p:selectOneMenu id="tipoMovimiento_rige_a_partir_de" 
                                                     filter="true" 
                                                     filterMatchMode="contains"
                                                     value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.fechaRigeAPartirDe}"
                                                     required="#{tipoMovimientoBean.tipoMovimientoHelper.requeridoAreaRigeAPartirDe}"
                                                     requiredMessage="El campo rige a partir de, del área periodo de vigencia del movimiento de personal es requerido">
                                        <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaCamposConfiguracionObligatorio}"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel value="Hasta:"
                                                   styleClass="labelFormulario"/>
                                    <p:selectOneMenu id="tipoMovimiento_fecha_hasta"  
                                                     filter="true" 
                                                     filterMatchMode="contains"
                                                     value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.fechaHasta}"
                                                     requiredMessage="El campo hasta, del área periodo de vigencia del movimiento de personal  es requerido">
                                        <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaCamposConfiguracion}"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel value="Ingresa con Hora y Minutos:"
                                                   styleClass="labelFormulario"
                                                   title="#{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.ingresoHoraMinuto.titulo']}"/>
                                    <p:selectOneMenu id="tipoMovimiento_ingresaHoraMinuto"  
                                                     filter="true" 
                                                     filterMatchMode="contains"
                                                     value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.ingresaHoraMinuto}"
                                                     requiredMessage="El campo ingresa con hora y minutos, del área periodo de vigencia del movimiento de personal  es requerido">
                                        <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaIngresaHoraMinuto}"/>
                                    </p:selectOneMenu>

                                </h:panelGrid>
                            </p:fieldset>                  

                            <p:fieldset id="areaPuesto"
                                        legend="#{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.panel.titulo.areaPuesto']}"
                                        styleClass="areasTipoMovimiento"
                                        toggleable="true"
                                        collapsed="#{!tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.areaPuesto}"
                                        style="width: 900px">
                                <p:ajax event="toggle" listener="#{tipoMovimientoBean.areaPuestoListener}" update="panelAreaPuesto"/>
                                <h:panelGrid id="panelAreaPuesto" columns="6" cellspacing="5" cellpadding="1">

                                    <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.regimenLaboral']}:"
                                                   styleClass="labelFormulario"/>
                                    <p:selectOneMenu id="tipoMovimiento_regimenLaboral" 
                                                     filter="true" 
                                                     filterMatchMode="contains"
                                                     value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.regimenLaboral}"
                                                     required="#{tipoMovimientoBean.tipoMovimientoHelper.requeridoAreaPuesto}"
                                                     requiredMessage="El campo régimen laboral del área puesto es requerido">
                                        <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaCamposConfiguracion}"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.modalidadLaboralCore']}:"
                                                   styleClass="labelFormulario"/>
                                    <p:selectOneMenu id="tipoMovimiento_modalidadLaboral" 
                                                     filter="true" 
                                                     filterMatchMode="contains"
                                                     value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.modalidadLaboral}"
                                                     required="#{tipoMovimientoBean.tipoMovimientoHelper.requeridoAreaPuesto}"
                                                     requiredMessage="El campo modalidad laboral del área puesto es requerido">
                                        <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaCamposConfiguracion}"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.puestoInstitucional']}:"
                                                   styleClass="labelFormulario"/>
                                    <p:selectOneMenu id="tipoMovimiento_puestoInstitucional" 
                                                     filter="true" 
                                                     filterMatchMode="contains"
                                                     value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.puestoInstitucional}"
                                                     required="#{tipoMovimientoBean.tipoMovimientoHelper.requeridoAreaPuesto}"
                                                     requiredMessage="El campo cargo es requerido">
                                        <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaCamposConfiguracion}"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.unidadAdministrativa']}:"
                                                   styleClass="labelFormulario"/>
                                    <p:selectOneMenu id="tipoMovimiento_unidadAdministrativa" 
                                                     filter="true" 
                                                     filterMatchMode="contains"
                                                     value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.unidadOrganizacional}"
                                                     required="#{tipoMovimientoBean.tipoMovimientoHelper.requeridoAreaPuesto}"
                                                     requiredMessage="El campo unidad organizacional del área puesto es requerido">
                                        <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaCamposConfiguracion}"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.ubicacionGeografica']}:"
                                                   styleClass="labelFormulario"/>
                                    <p:selectOneMenu id="tipoMovimiento_ubicacionGeografica"  
                                                     filter="true" 
                                                     filterMatchMode="contains"
                                                     value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.ubicacionGeografica}"
                                                     required="#{tipoMovimientoBean.tipoMovimientoHelper.requeridoAreaPuesto}"
                                                     requiredMessage="El campo ubicación geográfica del área puesto es requerido">
                                        <f:selectItems value="#{tipoMovimientoBean.tipoMovimientoHelper.listaCamposConfiguracion}"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.tipoMovimiento.partidaIndividual']}:"
                                                   styleClass="labelFormulario"/>
                                    <p:selectOneMenu id="tipoMovimiento_partidaIndividual"  
                                                     filter="true" 
                                                     filterMatchMode="contains"
                                                     value="#{tipoMovimientoBean.tipoMovimientoHelper.tipoMovimiento.partidaIndividual}"
                                                     required="#{tipoMovimientoBean.tipoMovimientoHelper.requeridoAreaPuesto}"
                                                     requiredMessage="El campo partida individual del área puesto es requerido">
