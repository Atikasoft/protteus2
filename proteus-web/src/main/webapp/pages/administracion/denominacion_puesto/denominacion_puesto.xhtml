<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:smp="http://java.sun.com/jsf/composite/smp">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="page-content">
            <smp:catalogo_formulario titulo="#{msg['ec.gob.mrl.smp.administracion.denominacionPuesto.titulo']}"
                                     controlador="#{denominacionPuestoBean}"
                                     extendido="false">
                <f:facet name="contenido">

                    <h:panelGrid columns="2"  style="text-align:left" id="tablaformulario">

                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.clase.nemonico']}:"
                                       styleClass="labelFormulario"/>

                        <p:inputText id="clase_nemonico"                                      
                                     styleClass="textoNemonico"
                                     maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.nemonico.max']}" 
                                     required="true"
                                     requiredMessage="El código es un campo requerido."
                                     style="width: 200px"
                                     value="#{denominacionPuestoBean.denominacionPuestoHelper.denominacionPuesto.codigo}"
                                     disabled="#{!(denominacionPuestoBean.denominacionPuestoHelper.esNuevo)}"/>                        
                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.clase.nombre']}:"
                                       styleClass="labelFormulario"/>
                        <p:inputTextarea id="clase_nombre"
                                     styleClass="textoNombre" 
                                     style="width: 200px"
                                     requiredMessage="El nombre es un campo requerido."
                                     required="true"
                                     maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.nombre.max']}"
                                     value="#{denominacionPuestoBean.denominacionPuestoHelper.denominacionPuesto.nombre}" />
                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.clase.descripcion']}:"
                                       styleClass="labelFormulario"/>
                        <p:inputTextarea id="clase_descripcion"
                                         styleClass="textoDescripcion"
                                         style="width: 200px"
                                         requiredMessage="La descripción es un campo requerido."
                                         maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.descripcion.max']}"
                                         value="#{denominacionPuestoBean.denominacionPuestoHelper.denominacionPuesto.descripcion}"
                                         required="true"/>
                       
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.vigente']}:"
                                       styleClass="labelFormulario" rendered="#{!(denominacionPuestoBean.denominacionPuestoHelper.esNuevo)}"/>
                        <p:selectBooleanCheckbox value="#{denominacionPuestoBean.denominacionPuestoHelper.denominacionPuesto.vigente}" 
                                                 disabled="true"
                                                 rendered="#{!(denominacionPuestoBean.denominacionPuestoHelper.esNuevo)}"/>                                                
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.usuarioCreacio']}:"
                                       styleClass="labelFormulario" rendered="#{!(denominacionPuestoBean.denominacionPuestoHelper.esNuevo)}"/>
                        <p:inputText id="clase_usuario_creo"
                                     value="#{denominacionPuestoBean.denominacionPuestoHelper.denominacionPuesto.usuarioCreacion}"
                                     disabled="true" rendered="#{!(denominacionPuestoBean.denominacionPuestoHelper.esNuevo)}" style="width: 200px"/>
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.fechaCreacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(denominacionPuestoBean.denominacionPuestoHelper.esNuevo)}"/>
                        <p:inputText id="clase_fecha_creo"
                                     value="#{denominacionPuestoBean.denominacionPuestoHelper.denominacionPuesto.fechaCreacion}"
                                     rendered="#{!(denominacionPuestoBean.denominacionPuestoHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>                        
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.usuarioActualizacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(denominacionPuestoBean.denominacionPuestoHelper.esNuevo)}"/>
                        <p:inputText id="clase_usuario_actual"
                                     value="#{denominacionPuestoBean.denominacionPuestoHelper.denominacionPuesto.usuarioActualizacion}"
                                     rendered="#{!(denominacionPuestoBean.denominacionPuestoHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>                        
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.fechaActualizacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(denominacionPuestoBean.denominacionPuestoHelper.esNuevo)}"/>
                        <p:inputText id="clase_fecha_actual"
                                     value="#{denominacionPuestoBean.denominacionPuestoHelper.denominacionPuesto.fechaActualizacion}"
                                     rendered="#{!(denominacionPuestoBean.denominacionPuestoHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>
                    </h:panelGrid>                    
                </f:facet>
            </smp:catalogo_formulario>
        </ui:define>
    </ui:composition>
</html>
