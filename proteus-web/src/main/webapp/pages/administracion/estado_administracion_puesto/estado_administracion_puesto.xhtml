<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:smp="http://java.sun.com/jsf/composite/smp">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="page-content">
            <smp:catalogo_formulario titulo="#{msg['ec.gob.mrl.smp.administracion.estadoAdministracionPuesto.titulo']}"
                                     controlador="#{estadoAdminPuestoBean}"
                                     extendido="false">
                <f:facet name="contenido">

                    <h:panelGrid columns="2"  style="text-align:left" id="tablaformulario">

                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.estadoAdministracionPuesto.codigo']}:"
                                       styleClass="labelFormulario"/>

                        <p:inputText id="clase_nemonico"                                      
                                     styleClass="textoNemonico"
                                     maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.nemonico.max']}" 
                                     required="true"
                                     requiredMessage="El cÃ³digo es un campo requerido."
                                     style="width: 200px"
                                     disabled="#{!(estadoAdminPuestoBean.estadoAdministracionPuestoHelper.esNuevo)}" 
                                     value="#{estadoAdminPuestoBean.estadoAdministracionPuestoHelper.estadoAdministracionPuesto.codigo}"
                                     />                        
                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.estadoAdministracionPuesto.nombre']}:"
                                       styleClass="labelFormulario"/>
                        <p:inputTextarea id="clase_nombre"
                                         styleClass="textoNombre" 
                                         style="width: 200px"
                                         requiredMessage="El nombre es un campo requerido."
                                         required="true"
                                         maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.nombre.max']}"
                                         value="#{estadoAdminPuestoBean.estadoAdministracionPuestoHelper.estadoAdministracionPuesto.nombre}" />


                        <h:outputLabel value="Activo:"
                                       styleClass="labelFormulario"/>
                        <p:selectBooleanCheckbox value="#{estadoAdminPuestoBean.estadoAdministracionPuestoHelper.estadoAdministracionPuesto.activo}"/>                                                



                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.vigente']}:"
                                       styleClass="labelFormulario" 
                                       rendered="#{!(estadoAdminPuestoBean.estadoAdministracionPuestoHelper.esNuevo)}"/>
                        <p:selectBooleanCheckbox value="#{estadoAdminPuestoBean.estadoAdministracionPuestoHelper.estadoAdministracionPuesto.vigente}" 
                                                 disabled="true"
                                                 rendered="#{!(estadoAdminPuestoBean.estadoAdministracionPuestoHelper.esNuevo)}"/>                                                


                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.usuarioCreacio']}:"
                                       styleClass="labelFormulario" rendered="#{!(estadoAdminPuestoBean.estadoAdministracionPuestoHelper.esNuevo)}"/>
                        <p:inputText id="clase_usuario_creo"
                                     value="#{estadoAdminPuestoBean.estadoAdministracionPuestoHelper.estadoAdministracionPuesto.usuarioCreacion}"
                                     disabled="true" rendered="#{!(estadoAdminPuestoBean.estadoAdministracionPuestoHelper.esNuevo)}" style="width: 200px"/>
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.fechaCreacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(estadoAdminPuestoBean.estadoAdministracionPuestoHelper.esNuevo)}"/>
                        <p:inputText id="clase_fecha_creo"
                                     value="#{estadoAdminPuestoBean.estadoAdministracionPuestoHelper.estadoAdministracionPuesto.fechaCreacion}"
                                     rendered="#{!(estadoAdminPuestoBean.estadoAdministracionPuestoHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>                        
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.usuarioActualizacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(estadoAdminPuestoBean.estadoAdministracionPuestoHelper.esNuevo)}"/>
                        <p:inputText id="clase_usuario_actual"
                                     value="#{estadoAdminPuestoBean.estadoAdministracionPuestoHelper.estadoAdministracionPuesto.usuarioActualizacion}"
                                     rendered="#{!(estadoAdminPuestoBean.estadoAdministracionPuestoHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>                        
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.fechaActualizacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(estadoAdminPuestoBean.estadoAdministracionPuestoHelper.esNuevo)}"/>
                        <p:inputText id="clase_fecha_actual"
                                     value="#{estadoAdminPuestoBean.estadoAdministracionPuestoHelper.estadoAdministracionPuesto.fechaActualizacion}"
                                     rendered="#{!(estadoAdminPuestoBean.estadoAdministracionPuestoHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>
                    </h:panelGrid>                    
                </f:facet>
            </smp:catalogo_formulario>
        </ui:define>
    </ui:composition>
</html>
