<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:smp="http://java.sun.com/jsf/composite/smp">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="page-content">
            <smp:catalogo_formulario titulo="#{msg['ec.gob.mrl.smp.administracion.estadoPuesto.titulo']}"
                                     controlador="#{estadoPuestoBean}"
                                     extendido="false">
                <f:facet name="contenido">

                    <h:panelGrid columns="2"  style="text-align:left" id="tablaformulario">

                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.estadoPuesto.nemonico']}:"
                                       styleClass="labelFormulario"/>

                        <p:inputText id="clase_nemonico"                                      
                                     styleClass="textoNemonico"
                                     maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.nemonico.max']}" 
                                     required="true"
                                     requiredMessage="El cÃ³digo es un campo requerido."
                                     style="width: 200px"
                                     disabled="#{!(estadoPuestoBean.estadoPuestoHelper.esNuevo)}" 
                                     value="#{estadoPuestoBean.estadoPuestoHelper.estadoPuesto.codigo}"
                                     />                        
                        <h:outputLabel value="* #{msg['ec.gob.mrl.smp.administracion.estadoPuesto.nombre']}:"
                                       styleClass="labelFormulario"/>
                        <p:inputTextarea id="clase_nombre"
                                         styleClass="textoNombre" 
                                         style="width: 200px"
                                         requiredMessage="El nombre es un campo requerido."
                                         required="true"
                                         maxlength="#{msg['ec.gob.mrl.smp.genericos.logitud.nombre.max']}"
                                         value="#{estadoPuestoBean.estadoPuestoHelper.estadoPuesto.nombre}" />

                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.estadoPuesto.ocupado']}:"
                                       styleClass="labelFormulario"/>
                        <p:selectBooleanCheckbox value="#{estadoPuestoBean.estadoPuestoHelper.estadoPuesto.ocupado}" 
                                                 required="true"
                                                 requiredMessage="el campo ocupado es requerido"/> 

                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.estadoPuesto.puedeOcuparse']}:"
                                       styleClass="labelFormulario"/>
                        <p:selectBooleanCheckbox  required="#{true}"
                                                  requiredMessage="el campo puede ocuparse es requerido"
                                                  value="#{estadoPuestoBean.estadoPuestoHelper.estadoPuesto.puedeOcuparse}" />

                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.estadoPuesto.usaNomina']}:"
                                       styleClass="labelFormulario"/>
                        <p:selectBooleanCheckbox value="#{estadoPuestoBean.estadoPuestoHelper.estadoPuesto.usaNomina}" 
                                                 required="true"
                                                 requiredMessage="el campo usa nomina es requerido"/>
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.administracion.estadoPuesto.predetermiando']}:"
                                       styleClass="labelFormulario"/>
                        <p:selectBooleanCheckbox value="#{estadoPuestoBean.estadoPuestoHelper.estadoPuesto.predeterminado}" 
                                                 required="true" requiredMessage="el campo predeterminado es requerido"/>
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.vigente']}:"
                                       styleClass="labelFormulario" rendered="#{!(estadoPuestoBean.estadoPuestoHelper.esNuevo)}"/>
                        <p:selectBooleanCheckbox value="#{estadoPuestoBean.estadoPuestoHelper.estadoPuesto.vigente}" 
                                                 disabled="true"
                                                 rendered="#{!(estadoPuestoBean.estadoPuestoHelper.esNuevo)}"/>                                                
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.usuarioCreacio']}:"
                                       styleClass="labelFormulario" rendered="#{!(estadoPuestoBean.estadoPuestoHelper.esNuevo)}"/>
                        <p:inputText id="clase_usuario_creo"
                                     value="#{estadoPuestoBean.estadoPuestoHelper.estadoPuesto.usuarioCreacion}"
                                     disabled="true" rendered="#{!(estadoPuestoBean.estadoPuestoHelper.esNuevo)}" style="width: 200px"/>
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.fechaCreacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(estadoPuestoBean.estadoPuestoHelper.esNuevo)}"/>
                        <p:inputText id="clase_fecha_creo"
                                     value="#{estadoPuestoBean.estadoPuestoHelper.estadoPuesto.fechaCreacion}"
                                     rendered="#{!(estadoPuestoBean.estadoPuestoHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>                        
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.usuarioActualizacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(estadoPuestoBean.estadoPuestoHelper.esNuevo)}"/>
                        <p:inputText id="clase_usuario_actual"
                                     value="#{estadoPuestoBean.estadoPuestoHelper.estadoPuesto.usuarioActualizacion}"
                                     rendered="#{!(estadoPuestoBean.estadoPuestoHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>                        
                        <h:outputLabel value="#{msg['ec.gob.mrl.smp.genericos.etiquetas.fechaActualizacion']}:"
                                       styleClass="labelFormulario" rendered="#{!(estadoPuestoBean.estadoPuestoHelper.esNuevo)}"/>
                        <p:inputText id="clase_fecha_actual"
                                     value="#{estadoPuestoBean.estadoPuestoHelper.estadoPuesto.fechaActualizacion}"
                                     rendered="#{!(estadoPuestoBean.estadoPuestoHelper.esNuevo)}"
                                     disabled="true" style="width: 200px">
                            <f:convertDateTime pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCompleta']}"/>
                        </p:inputText>
                    </h:panelGrid>                    
                </f:facet>
            </smp:catalogo_formulario>
        </ui:define>
    </ui:composition>
</html>
