<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:smp="http://java.sun.com/jsf/composite/smp">
    <ui:composition template="/templates/page-template.xhtml">        
        <ui:define name="page-content">
            <style >
                #frmLlenarVancante input {
                    width: 100px;
                }
            </style>

            <h:form id="frmLlenarVancante" >          
                <p:panel>
                    <p:commandButton value="GUARDAR" 
                                     action="#{agregarServidorBean.guardar()}"
                                     rendered="#{agregarServidorBean.agregarServidorHelper.controlNavegacion=='edt'}"
                                     update="contenedorLlenarVacante"/>
                    <p:commandButton value="REGRESAR"  
                                     immediate="#{true}"
                                     action="#{agregarServidorBean.regresar()}" 
                                     ajax="#{false}"/>
                    <p:commandButton value="SALIR" 
                                     immediate="#{true}"
                                     action="#{agregarServidorBean.salirPantallaPrincipal()}" 
                                     ajax="#{false}"/>
                </p:panel>
                <p:panel header="#{agregarServidorBean.agregarServidorHelper.movimiento.tramite.tipoMovimiento.clase.grupo.nombre} >> #{agregarServidorBean.agregarServidorHelper.movimiento.tramite.tipoMovimiento.clase.nombre} >> #{agregarServidorBean.agregarServidorHelper.movimiento.tramite.tipoMovimiento.nombre}" 
                         id="contenedorLlenarVacante" 
                         styleClass="panelContenedorCompleto">

                    <p:fieldset legend="Periodo de Vigencia del Movimiento de Personal" id="areaRigeAPartirDe"> 
                        <h:panelGrid columns="8">
                            <h:outputLabel value="Rige a Partir De: "
                                           title="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.tooltip.rigeAPartirDe']}"
                                           id="fechaRigeAPartirDe_lbl" 
                                           styleClass="labelFormulario"/>   

                            <p:selectOneMenu id="tipo_periodo" 
                                             filter="true" 
                                             filterMatchMode="contains"
                                             value="#{agregarServidorBean.agregarServidorHelper.movimiento.tipoPeriodo}" 
                                             >
                                <f:selectItems value="#{agregarServidorBean.agregarServidorHelper.listaTipoPeriodos}"/>
                                <p:ajax update="frmLlenarVancante:areaRigeAPartirDe" immediate="true"/>
                            </p:selectOneMenu>

                            <p:outputPanel id="fechaRigeAPartirDe_panel"
                                           rendered="#{agregarServidorBean.agregarServidorHelper.movimiento.tipoPeriodo=='F'}">
                                <p:calendar id="fechaRigeAPartirDe"
                                            showOn="button"                                        
                                            navigator="true"  
                                            size="10"
                                            requiredMessage="Rige a partir de es un campo requerido."
                                            pattern="#{agregarServidorBean.agregarServidorHelper.movimiento.tramite.tipoMovimiento.ingresaHoraMinuto=='S'?'dd/MM/yyyy HH:mm':'dd/MM/yyyy'}"
                                            value="#{agregarServidorBean.agregarServidorHelper.movimiento.rigeApartirDe}">                                                                  
                                </p:calendar>
                            </p:outputPanel>
                            <h:panelGrid columns="2">
                            </h:panelGrid>
                            <h:outputLabel value="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.etiqueta.hasta']}: "
                                           title="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.tooltip.hasta']}"
                                           id="fechaHasta_lbl" 
                                           styleClass="labelFormulario"/>
                            <p:calendar id="fechaHasta"
                                        showOn="button"
                                        size="10"
                                        requiredMessage="Hasta es un campo requerido."
                                        navigator="true"   
                                        pattern="#{agregarServidorBean.agregarServidorHelper.movimiento.tramite.tipoMovimiento.ingresaHoraMinuto=='S'?'dd/MM/yyyy HH:mm':'dd/MM/yyyy'}"
                                        value="#{agregarServidorBean.agregarServidorHelper.movimiento.fechaHasta}">                                
                            </p:calendar>                       
                            <h:outputLabel value="Total horas: #{agregarServidorBean.agregarServidorHelper.diferenciaHoras}"
                                           style="font-weight: bold;"
                                           rendered="#{agregarServidorBean.agregarServidorHelper.movimiento.tramite.tipoMovimiento.ingresaHoraMinuto=='S'}"/>
                            <p:commandButton action="#{agregarServidorBean.calcularDiferenciaHorasFecha}"
                                             value="Calcular Horas."                                             
                                             rendered="#{agregarServidorBean.agregarServidorHelper.movimiento.tramite.tipoMovimiento.ingresaHoraMinuto=='S'}"
                                             update="areaRigeAPartirDe"
                                             process="@this, fechaHasta, fechaRigeAPartirDe"/>
                        </h:panelGrid>
                    </p:fieldset>
                    <!-- AREA DE PUESTO -->
                    <p:fieldset legend="Información del Puesto" id="areaPuesto">
                        <h:panelGrid columns="6">
                            <h:outputLabel value="Código Puesto: "
                                           id="codigoPuesto_lbl"
                                           styleClass="labelFormulario"/>
                            <p:inputText id="codigoPuesto"
                                         requiredMessage="El código del puesto es un campo requerido."
                                         value="#{agregarServidorBean.agregarServidorHelper.movimiento.distributivoDetalle.codigoPuesto}"/>
                            <h:panelGrid columns="2">                                
                            </h:panelGrid>

                            <h:outputLabel value="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.etiqueta.partidaIndividual']}: "
                                           title="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.tooltip.partidaIndividual']}"
                                           id="partidaIndividual_lbl"
                                           styleClass="labelFormulario"/>
                            <p:inputText id="partidaIndividual"
                                         requiredMessage="La partida individual es un campo requerido."
                                         value="#{agregarServidorBean.agregarServidorHelper.movimiento.distributivoDetalle.partidaIndividual}"/>
                            <h:panelGrid columns="2">                                
                            </h:panelGrid>
                            <h:outputLabel value="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.etiqueta.regimenLaboral']}: "
                                           id="regimenLaboral_lbl"
                                           styleClass="labelFormulario"/>
                            <p:inputTextarea id="regimenLaboral"
                                             styleClass="readOnly"                                             
                                             readonly="true"
                                             style="width: 250px;font-size: 10px;"
                                             autoResize="false"
                                             value="#{agregarServidorBean.agregarServidorHelper.movimiento.escalaOcupacional.nivelOcupacional.regimenLaboral.nombre} / #{agregarServidorBean.agregarServidorHelper.movimiento.escalaOcupacional.nivelOcupacional.nombre} / #{agregarServidorBean.agregarServidorHelper.movimiento.escalaOcupacional.nombre}"/>
                            <h:panelGrid columns="3">
                                <p:commandButton id="regimenLaboral_search" 
                                                 immediate="#{true}"
                                                 update="rmu contenedorLlenarVacante, :frmRegimenLaboral:panelRegimenLaboral"                                                 
                                                 action="#{agregarServidorBean.consultarRegimenLaboral()}"
                                                 icon="ui-icon-search"/>
                                <p:commandButton id="regimenLaboral_trash" 
                                                 immediate="#{true}"
                                                 process="@this"
                                                 update="regimenLaboral"
                                                 icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{null}"                                                                 
                                                                 target="#{agregarServidorBean.agregarServidorHelper.movimiento.distributivoDetalle.escalaOcupacional}"/>
                                </p:commandButton>
                            </h:panelGrid>

                            <h:outputLabel value="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.etiqueta.modalidad']}: "
                                           title="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.tooltip.modalidad']}"
                                           id="modalidadLaboral_lbl"                                           
                                           styleClass="labelFormulario"/>
                            <p:selectOneMenu id="modalidadLaboral"
                                             filter="true" 
                                             filterMatchMode="contains"
                                             style="width: 260px;"
                                             requiredMessage="La modalidad es un campo requerido."
                                             value="#{agregarServidorBean.agregarServidorHelper.movimiento.distributivoDetalle.distributivo.modalidadLaboral.id}">
                                <f:selectItems value="#{agregarServidorBean.agregarServidorHelper.listaModalidadLaboral}"/>
                            </p:selectOneMenu>
                            <h:panelGrid columns="2">  
                            </h:panelGrid>

                            <h:outputLabel value="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.etiqueta.unidadAdministrativa']}: "
                                           title="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.tooltip.unidadAdministrativa']}"
                                           id="unidadOrganizacional_lbl"
                                           styleClass="labelFormulario"/>
                            <p:inputTextarea id="unidadOrganizacional"
                                             styleClass="readOnly"
                                             readonly="true"
                                             style="width: 250px;font-size: 10px;"
                                             autoResize="false"
                                             value="#{agregarServidorBean.agregarServidorHelper.movimiento.distributivoDetalle.distributivo.unidadOrganizacional.ruta}"/>
                            <h:panelGrid columns="3">
                                <p:commandButton id="unidadOrganizacional_search" 
                                                 immediate="#{true}"
                                                 update="contenedorLlenarVacante, :frmUnidadOrganizacional:panelUnidadOrganizacional"                                                 
                                                 action="#{agregarServidorBean.consultarUnidadOrganizacional}"
                                                 icon="ui-icon-search"/>
                                <p:commandButton id="unidadOrganizacional_trash" 
                                                 immediate="#{true}"
                                                 process="@this"
                                                 update="unidadOrganizacional"
                                                 icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{null}"                                                                 
                                                                 target="#{agregarServidorBean.agregarServidorHelper.movimiento.distributivoDetalle.distributivo.unidadOrganizacional}"/>
                                </p:commandButton>
                            </h:panelGrid>

                            <h:outputLabel value="Unidad Presupuestaria: "
                                           title="Unidad Presupuestaria"
                                           id="unidadPresupuestaria_lbl"                                           
                                           styleClass="labelFormulario"/>
                            <p:inputTextarea id="unidadPresupuestaria" 
                                             styleClass="readOnly"                                             
                                             disabled="true"
                                             value="#{agregarServidorBean.agregarServidorHelper.movimiento.distributivoDetalle.unidadPresupuestaria.sector.codigo}#{agregarServidorBean.agregarServidorHelper.movimiento.distributivoDetalle.unidadPresupuestaria.codigo} - #{agregarServidorBean.agregarServidorHelper.movimiento.distributivoDetalle.unidadPresupuestaria.sector.nombre} / #{agregarServidorBean.agregarServidorHelper.movimiento.distributivoDetalle.unidadPresupuestaria.nombre}"
                                             style="width: 250px;font-size: 10px;" />
                            <h:panelGrid columns="2">  
                            </h:panelGrid>

                            <h:outputLabel value="Grupo Ocupacional: "
                                           title="Grupo Ocupacional"
                                           id="puestoInstitucional_lbl"                                           
                                           styleClass="labelFormulario"/>
                            <p:selectOneMenu id="puestoInstitucional"
                                             filter="true" 
                                             filterMatchMode="contains"
                                             style="width: 260px;"
                                             requiredMessage="El grupo ocupacional es un campo requerido."
                                             value="#{agregarServidorBean.agregarServidorHelper.movimiento.distributivoDetalle.id}">
                                <f:selectItems value="#{agregarServidorBean.agregarServidorHelper.listaDenominacionPuesto}"/>
                            </p:selectOneMenu>
                            <h:panelGrid columns="2">                                    
                            </h:panelGrid>

                            <h:outputLabel value="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.etiqueta.rmu']}: "
                                           title="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.tooltip.rmu']}"
                                           id="rmu_lbl"
                                           styleClass="labelFormulario"/>
                            <p:inputText id="rmu"
                                         requiredMessage="El sueldo es un campo requerido."
                                         value="#{agregarServidorBean.agregarServidorHelper.movimiento.rmu}"/>
                            <h:panelGrid columns="2">                                
                            </h:panelGrid>
                            <h:outputLabel value="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.etiqueta.rmu_sobrevalorado']}: "
                                           title="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.tooltip.rmu_sobrevalorado']}"
                                           id="rmuSobrevalorado_lbl"
                                           styleClass="labelFormulario"/>
                            <p:inputText id="rmuSobrevalorado"
                                         requiredMessage="El sueldo sobrevalorado es un campo requerido."
                                         value="#{agregarServidorBean.agregarServidorHelper.movimiento.rmuSobrevalorado}"/>
                            <h:panelGrid columns="2">                                
                            </h:panelGrid>

                            <h:outputLabel value="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.etiqueta.ubicacionGeografica']}: "
                                           title="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.tooltip.ubicacionGeografica']}"
                                           id="ubicacionGeografica_lbl"                                                                                      
                                           styleClass="labelFormulario"/>
                            <p:inputTextarea id="ubicacionGeografica" 
                                             styleClass="readOnly"                                             
                                             readonly="true"
                                             value="#{agregarServidorBean.agregarServidorHelper.movimiento.distributivoDetalle.ubicacionGeografica.ubicacionGeografica.ubicacionGeografica.ubicacionGeografica.nombre} / #{agregarServidorBean.agregarServidorHelper.movimiento.distributivoDetalle.ubicacionGeografica.ubicacionGeografica.ubicacionGeografica.nombre} / #{agregarServidorBean.agregarServidorHelper.movimiento.distributivoDetalle.ubicacionGeografica.ubicacionGeografica.nombre} / #{agregarServidorBean.agregarServidorHelper.movimiento.distributivoDetalle.ubicacionGeografica.nombre}"
                                             style="width: 250px;font-size: 10px;" />
                            <h:panelGrid columns="3">

                                <p:commandButton id="ubicacionGeografica_search"
                                                 icon="ui-icon-search"
                                                 immediate="#{true}"
                                                 update=":frmUbicacionGeografico:panelUbicacionGeografica"
                                                 action="#{agregarServidorBean.consultarPaises()}"
                                                 oncomplete="popUpUbicacionGeografica.show();"/>
                                <p:commandButton id="ubicacionGeografica_trash" 
                                                 update="ubicacionGeografica"
                                                 immediate="#{true}"
                                                 icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{null}" 
                                                                 target="#{agregarServidorBean.agregarServidorHelper.movimiento.distributivoDetalle.ubicacionGeografica}"/>
                                </p:commandButton>
                            </h:panelGrid>


                            <h:outputLabel value="Sueldo Básico: "
                                           id="sueldoBasico_lbl"
                                           styleClass="labelFormulario"/>
                            <p:inputText id="sueldoBasico"
                                         requiredMessage="El sueldo básico es un campo requerido."
                                         value="#{agregarServidorBean.agregarServidorHelper.movimiento.distributivoDetalle.sueldoBasico}"/>
                            <h:panelGrid columns="2">                                
                            </h:panelGrid>


                            <h:outputLabel value="Certificación Presupuestaria: "
                                           id="certificacionPresupuestaria_lbl"
                                           styleClass="labelFormulario"/>
                            <p:inputText id="certificacionPresupuestaria"
                                         requiredMessage="La certificación presupuestaria es un campo requerido."
                                         value="#{agregarServidorBean.agregarServidorHelper.movimiento.certificacionPresupuestaria}"/>
                            <h:panelGrid columns="2">                                
                            </h:panelGrid>



                        </h:panelGrid>       
                    </p:fieldset>
                    <!-- AREA DE SERVIDOR -->
                    <p:fieldset id="areaServidor" legend="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.etiqueta.informacionServidor']}"> 
                        <p:messages id="estadoServidorId" 
                                    rendered="#{agregarServidorBean.agregarServidorHelper.movimiento.numeroIdentificacion!=null}"
                                    showDetail="false" 
                                    showSummary="true"
                                    autoUpdate="true" 
                                    closable="false" />

                        <p:panel id="panelInformacionServido" >
                            <h:panelGrid columns="6">
                                <h:outputLabel value="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.etiqueta.tipoDocumento']}: "
                                               title="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.tooltip.tipoDocumento']}"
                                               id="tipoDocumento_lbl"
                                               styleClass="labelFormulario"/>
                                <p:selectOneMenu id="tipoDocumento"
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 style="width: 200px"
                                                 value="#{agregarServidorBean.agregarServidorHelper.movimiento.tipoIdentificacion}"
                                                 requiredMessage="El tipo de identificación es un campo requerido." >
                                    <f:selectItems value="#{agregarServidorBean.agregarServidorHelper.tipoDocumento}"/>
                                    <p:ajax listener="#{agregarServidorBean.controlSeleccionTipoDocumento()}"                                            
                                            update="apellidos"/>
                                </p:selectOneMenu>
                                <h:panelGrid columns="2">                                
                                </h:panelGrid>

                                <h:outputLabel value="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.etiqueta.numeroDocumento']}: "
                                               title="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.tooltip.numeroDocumento']}"
                                               id="numeroDocumento_lbl"
                                               styleClass="labelFormulario"/>
                                <p:inputText  id="numeroDocumento"  
                                              autocomplete="off"
                                              styleClass="textoNemonico"
                                              maxlength="15"
                                              requiredMessage="El número de identificación es un campo requerido."
                                              value="#{agregarServidorBean.agregarServidorHelper.movimiento.numeroIdentificacion}">  
                                    <f:validateLength minimum="0" maximum="15" />
                                </p:inputText>

                                <h:panelGrid columns="3" >
                                    <p:commandButton id="numeroDocumento_search"  
                                                     icon="ui-icon-search"   
                                                     partialSubmit="true" 
                                                     process="@this,numeroDocumento"   
                                                     update="areaServidor"
                                                     actionListener="#{agregarServidorBean.buscarPersona}"/>
                                    <p:message for="numeroDocumento_search" display="icon"/>
                                    <p:commandButton id="numeroDocumento_trash" 
                                                     icon="ui-icon-trash"
                                                     rendered="false"/>

                                </h:panelGrid>

                                <h:outputLabel value="Apellidos y Nombres:  "
                                               title="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.tooltip.apellidosNombres']}"
                                               id="apellidos_lbl"
                                               styleClass="labelFormulario"/>
                                <p:inputTextarea id="apellidos" 
                                                 styleClass="textoArea"
                                                 disabled="#{!agregarServidorBean.agregarServidorHelper.registroManualNombres}"
                                                 value="#{agregarServidorBean.agregarServidorHelper.movimiento.apellidosNombres}"/>

                                <h:panelGrid columns="2">
                                    <p:message for="apellidos" display="icon"/>
                                </h:panelGrid>

                                <p:spacer/>
                                <p:spacer/>
                                <p:spacer/>

                                <h:outputLabel value="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.etiqueta.fechaIngresoInstitucion']}: "
                                               title="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.tooltip.fechaIngresoInstitucion']}"
                                               id="fechaIngresoInstitucion_lbl"/>
                                <p:calendar id="fechaIngresoInstitucion" 
                                            showOn="button"
                                            navigator="true"
                                            requiredMessage="La fecha ingreso institución es un campo requerido."
                                            pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCorta']}"
                                            value="#{agregarServidorBean.agregarServidorHelper.detalleMovimientoVO.ingreso.fechaIngresoInstitucion}"/>
                                <h:panelGrid columns="2">                           
                                </h:panelGrid>

                                <h:outputLabel value="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.etiqueta.fechaIngresoSectorPublico']}: "
                                               title="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.tooltip.fechaIngresoSectorPublico']}"
                                               id="fechaIngresoSectorPublico_lbl"/>
                                <p:calendar id="fechaIngresoSectorPublico" 
                                            showOn="button"
                                            navigator="true"
                                            requiredMessage="La fecha ingreso sector público es un campo requerido."
                                            pattern="#{msg['ec.gob.mrl.smp.genericos.formato.fechaCorta']}"
                                            value="#{agregarServidorBean.agregarServidorHelper.detalleMovimientoVO.ingreso.fechaIngresoSectorPublico}"/>
                                <h:panelGrid columns="2">                                    
                                </h:panelGrid>     
                            </h:panelGrid>     
                        </p:panel>
                    </p:fieldset>
                    <!-- AREA DE PERIODO FIJO -->
                    <p:fieldset legend="Información de Periodo Fijo" id="areaPeriodoFijo"> 
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Tipo de Designación: "
                                           id="tipoDesignacion_lbl"
                                           styleClass="labelFormulario"/>
                            <p:selectOneMenu id="tipoDesignacion" value="#{agregarServidorBean.agregarServidorHelper.detalleMovimientoVO.ingreso.tipoDesignacion}"
                                             filter="true" 
                                             filterMatchMode="contains"
                                             requiredMessage="El tipo de designación es un campo requerido">
                                <f:selectItems value="#{agregarServidorBean.agregarServidorHelper.tipoDesignacion}"/>
                            </p:selectOneMenu>                            
                        </h:panelGrid>
                    </p:fieldset>
                    <!-- AREA DE DISCAPACIDAD-->
                    <p:fieldset legend="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.etiqueta.discapacidad1']}" id="areaDiscapacidad"> 
                        <p:panel id="camposDiscapacidad">
                            <h:panelGrid columns="6">
                                <h:outputLabel value="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.etiqueta.discapacidad']}:"
                                               id="discapacidad_lbl"
                                               title="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.tooltip.discapacidad']}"/>
                                <p:selectOneRadio id="discapacidad"
                                                  value="#{agregarServidorBean.agregarServidorHelper.detalleMovimientoVO.ingreso.discapacidad}"
                                                  required="#{true}"
                                                  requiredMessage="La discapacidad/enfermedad catastrófica es un campo requerido">
                                    <f:selectItem itemValue="#{true}" itemLabel="Si"/>
                                    <f:selectItem itemValue="#{false}" itemLabel="No"/>
                                    <p:ajax update="camposDiscapacidad" 
                                            listener="#{agregarServidorBean.controlDiscpacidad()}"/>
                                </p:selectOneRadio>
                                <h:panelGrid columns="2">                                    
                                </h:panelGrid>
                                <h:outputLabel/>
                                <h:outputLabel/>
                                <h:outputLabel/>
                                <h:outputLabel value="* #{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.etiqueta.corresponde']}: "
                                               rendered="#{agregarServidorBean.agregarServidorHelper.areaDiscapacidad}"
                                               title="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.tooltip.corresponde']}"
                                               id="correspondeDiscapacidad_lbl"/>
                                <p:selectOneMenu id="correspondeDiscapacidad"   
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 requiredMessage="Corresponde es un campo requerido."
                                                 rendered="#{agregarServidorBean.agregarServidorHelper.areaDiscapacidad}" 
                                                 value="#{agregarServidorBean.agregarServidorHelper.detalleMovimientoVO.ingreso.correspondeDiscapacidad}">
                                    <f:selectItems value="#{agregarServidorBean.agregarServidorHelper.correspondeDiscapacidad}"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="* Especifique: "
                                               title="#{msg['ec.gob.mrl.smp.pantalla3.datosPuesto.tooltip.especifique']}"
                                               rendered="#{agregarServidorBean.agregarServidorHelper.areaDiscapacidad}"
                                               id="especifiqueDiscapacidad_lbl"/>
                                <p:selectOneMenu id="especifiqueDiscapacidad"  
                                                 filter="true" 
                                                 filterMatchMode="contains"
                                                 requiredMessage="Especifique es un campo requerido."
                                                 valueChangeListener="#{agregarServidorBean.seleccionEspecifiqueDiscapacidad}"
                                                 rendered="#{agregarServidorBean.agregarServidorHelper.areaDiscapacidad}"
                                                 value="#{agregarServidorBean.agregarServidorHelper.detalleMovimientoVO.ingreso.especifiqueDiscapacidad}">
                                    <f:selectItems value="#{agregarServidorBean.agregarServidorHelper.especifiqueDiscapacidad}"/>
                                    <p:ajax update="camposDiscapacidad"  
                                            process="@this, correspondeDiscapacidad"/>
