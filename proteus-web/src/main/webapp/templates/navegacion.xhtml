<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      >

    <ui:composition>

        <p:dialog header="Usuario No Autentificado" widgetVar="sessionTimeOutDialog"
                  modal="true"  closable="false" 
                  width="400" 
                  visible="#{inicioControlador.roles==null}" 
                  rendered="#{inicioControlador.roles==null}">
            <h:outputText value="Usted no se encuentra autentificado, pulse sobre el botón para volver a acceder al sistema" />
            <input id="confirmBackToLogin" type="button" value="Volver a acceder a la aplicación"
                   onclick="window.location='#{facesContext.externalContext.requestContextPath}/login.jsf';" />
        </p:dialog>

    </ui:composition>
</html>
