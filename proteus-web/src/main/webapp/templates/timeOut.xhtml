<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <ui:composition>
        <c:if test="${param.redirected == true}">
            <p:dialog header="Sesión Caducada" widgetVar="sessionTimeOutDialog"
                      modal="true"  closable="false" width="400" visible="true">
                <h:outputText value="Su Sesión a caducado favor pulse sobre el botón para volver a acceder a la aplicación" />
                <input id="confirmBackToLogin" type="button" value="Volver a acceder a la aplicación"
                       onclick="window.location='#{facesContext.externalContext.requestContextPath}/login.jsf';" />
            </p:dialog>
        </c:if>
        <p:idleMonitor onactive="sessionTimeOutDialogs.show();" timeout="#{session.maxInactiveInterval * 1000}" />
        <p:dialog header="Sesión Caducada" widgetVar="sessionTimeOutDialogs"
                  style="text-align: center"
                  modal="true" position="center" closable="false" width="400" visible="false">
            <h:outputText value="Su Sesión a caducado favor pulse sobre el botón para volver a acceder a la aplicación" />
            <br/>
            <input id="confirmBackToLogin" type="button" value="Volver a acceder a la aplicación"
                   onclick="window.location='#{facesContext.externalContext.requestContextPath}/login.jsf';" />
        </p:dialog>
    </ui:composition>
</html>
